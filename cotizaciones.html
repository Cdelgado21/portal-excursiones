<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cotizaciones | Excursiones Delgado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eaf4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #02535a;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .content {
      max-width: 1000px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .boton {
      display: inline-block;
      margin-top: 20px;
      margin-right: 10px;
      padding: 10px 20px;
      background-color: #02535a;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #5f3c88;
      color: white;
    }
    tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <header>
    <h1>Módulo de Cotizaciones</h1>
  </header>

  <div class="content">
    <a class="boton" href="https://forms.gle/JhFVUNE5s6Dh6Kgn6" target="_blank">➕ Agregar Cotización</a>

    <div id="tabla-cotizaciones">Cargando cotizaciones...</div>

    <a class="boton" href="menu.html">← Volver al Menú</a>
  </div>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbwbj52laOjGP8Y9Kyxp4vY6VgpHwuDxRl9RQ5tm_O_lS8r0p-0cuVqjPjZ2t9F6WCLw/exec?action=cotizaciones")
      .then(response => response.json())
      .then(data => {
        if (!data.length) {
          document.getElementById("tabla-cotizaciones").innerHTML = "No hay cotizaciones registradas.";
          return;
        }

        const headers = Object.keys(data[0]);

        let html = `<table><thead><tr>` +
          headers.map(h => `<th>${h}</th>`).join("") +
          `</tr></thead><tbody>` +
          data.map(row => `<tr>` + headers.map(h => `<td>${row[h] || ""}</td>`).join("") + `</tr>`).join("") +
          `</tbody></table>`;

        document.getElementById("tabla-cotizaciones").innerHTML = html;
      })
      .catch(err => {
        console.error("Error cargando datos:", err);
        document.getElementById("tabla-cotizaciones").innerHTML = "Error al cargar las cotizaciones.";
      });
  </script>
</body>
</html>
