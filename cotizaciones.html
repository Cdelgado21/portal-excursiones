<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Cotizaciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eaf4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #02535a;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .content {
      max-width: 1200px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #02535a;
      color: white;
    }
    .btn-detalle {
      background-color: #f49859;
      border: none;
      padding: 6px 12px;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>Gestión de Cotizaciones</h1>
</header>

<div class="content">
  <h2>Cotizaciones en Proceso</h2>
  <table id="tablaCotizacionesProceso">
    <thead>
      <tr>
        <th>N° Cotización</th>
        <th>Teléfono</th>
        <th>Destino</th>
        <th>Fechas</th>
        <th>Adultos</th>
        <th>Niños</th>
        <th>Bebés</th>
        <th>Observaciones</th>
        <th>Embajador(a)</th>
        <th>Encargado</th>
        <th>Asignación</th>
        <th>Detalle</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDUEZgkW-3HbZu2BLej4v0mbDHZf2vRo8",
    authDomain: "tours-460717.firebaseapp.com",
    projectId: "tours-460717"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  async function cargarCotizacionesProceso() {
    const tabla = document.querySelector("#tablaCotizacionesProceso tbody");
    tabla.innerHTML = "";
    const snapshot = await db.collection("cotizaciones").where("estado", "==", "En Proceso").get();

    snapshot.forEach(doc => {
      const d = doc.data();
      const fila = document.createElement("tr");
      fila.innerHTML = `
        <td>${d.numero}</td>
        <td>${d.telefono}</td>
        <td>${d.destino}</td>
        <td>${d.fechas}</td>
        <td>${d.adultos}</td>
        <td>${d.ninos || ''}</td>
        <td>${d.bebes || ''}</td>
        <td>${d.observaciones || ''}</td>
        <td>${d.embajador || ''}</td>
        <td>${d.encargado || ''}</td>
        <td>${d.fecha_asignacion ? d.fecha_asignacion.toDate().toLocaleString() : ''}</td>
        <td><button onclick="verDetalle('${d.numero}')" style="background:#f49859; color:white; padding:5px 10px; border:none; border-radius:5px;">Ver</button></td>
      `;
      tabla.appendChild(fila);
    });
  }

  function verDetalle(codigo) {
  window.open(`detalle_cotizacion.html?codigo=${encodeURIComponent(codigo)}`, '_blank');
}

  cargarCotizacionesProceso();
</script>

</body>
</html>
