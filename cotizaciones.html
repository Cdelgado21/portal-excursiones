<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cotizaciones | Excursiones Delgado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eaf4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #02535a;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .content {
      max-width: 1200px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .boton {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #02535a;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #02535a;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f4f4f4;
    }
    .estado-pendiente {
      background-color: #ff4d4d;
      color: white;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
      text-align: center;
    }
    .estado-proceso {
      background-color: #ffa500;
      color: white;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
      text-align: center;
    }
    .estado-enviada {
      background-color: #4caf50;
      color: white;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
      text-align: center;
    }
    .btn-accion {
      padding: 6px 12px;
      margin: 3px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-tomar {
      background-color: #02535a;
      color: white;
    }
    .btn-enviada {
      background-color: #f49859;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>M√≥dulo de Cotizaciones</h1>
    <p id="saludo"></p>
  </header>

  <div class="content">
    <a class="boton" href="https://forms.gle/JhFVUNE5s6Dh6Kgn6" target="_blank">‚ûï Agregar Cotizaci√≥n</a>
    <div id="tabla-cotizaciones">Cargando cotizaciones...</div>
    <a class="boton" href="menu.html">‚Üê Volver al Men√∫</a>
    <div id="alerta" style="display:none; background:#02535a; color:white; padding:10px; margin-bottom:15px; border-radius:5px;"></div>
  </div>

 <script>
  const usuario = prompt("¬øCu√°l es tu nombre? (Yare, Yuliana, Cristopher, Tatiana, Geansury o Marcela)").trim();
  document.getElementById("saludo").innerText = "¬°Bienvenida, " + usuario + "!";

  function mostrarAlerta(mensaje, colorFondo = '#02535a') {
    const alerta = document.getElementById("alerta");
    alerta.style.display = "block";
    alerta.style.backgroundColor = colorFondo;
    alerta.innerHTML = mensaje;

    setTimeout(() => {
      alerta.style.display = "none";
    }, 3000);
  }

  function marcarProceso(codigo) {
    const url = `https://script.google.com/macros/s/AKfycbwGf6XKWBEbR-7zU3HFU8Fuf11DWhctv3OdznAf8aHfKN-lQ8KiU0PekJHH4V_tDHup/exec?accion=cambiarEstado&codigo=${codigo}&nuevoEstado=En%20Proceso&encargado=${encodeURIComponent(usuario)}`;
    fetch(url)
      .then(r => r.text())
      .then(msg => {
        if (msg.includes("‚úÖ")) {
          mostrarAlerta(`‚úÖ Te has asignado la cotizaci√≥n <b>${codigo}</b>.`, "#4caf50");
        } else {
          mostrarAlerta(msg, "#e53935");
        }
        actualizarCotizaciones(); // recargar sin refrescar toda la p√°gina
      });
  }

  function marcarEnviada(codigo) {
    const url = `https://script.google.com/macros/s/AKfycbwGf6XKWBEbR-7zU3HFU8Fuf11DWhctv3OdznAf8aHfKN-lQ8KiU0PekJHH4V_tDHup/exec?accion=cambiarEstado&codigo=${codigo}&nuevoEstado=Enviada&encargado=${encodeURIComponent(usuario)}`;
    fetch(url)
      .then(r => r.text())
      .then(msg => {
        if (msg.includes("‚úÖ")) {
          mostrarAlerta(`üì§ Cotizaci√≥n <b>${codigo}</b> marcada como enviada.`, "#5c6bc0");
        } else {
          mostrarAlerta(msg, "#e53935");
        }
        actualizarCotizaciones();
      });
  }

  function actualizarCotizaciones() {
    fetch("https://script.google.com/macros/s/AKfycbwGf6XKWBEbR-7zU3HFU8Fuf11DWhctv3OdznAf8aHfKN-lQ8KiU0PekJHH4V_tDHup/exec?action=cotizaciones")
      .then(res => res.json())
      .then(data => {
        const filtradas = data.filter(row =>
          row.ESTADO === "Pendiente" || row.ESTADO === "En Proceso"
        );

        if (!filtradas.length) {
          document.getElementById("tabla-cotizaciones").innerHTML = "No hay cotizaciones pendientes.";
          return;
        }

        let html = `
        <table>
          <thead>
            <tr>
              <th>C√≥digo</th>
              <th>Tel√©fono</th>
              <th>Destino</th>
              <th>Adultos</th>
              <th>Ni√±os</th>
              <th>Fechas</th>
              <th>Estado</th>
              <th>Encargado</th>
              <th>Observaciones</th>
              <th>Acci√≥n</th>
            </tr>
          </thead>
          <tbody>
        `;

        filtradas.forEach(row => {
          const estadoClass = row.ESTADO === "Pendiente" ? "estado-pendiente"
                            : row.ESTADO === "En Proceso" ? "estado-proceso"
                            : "estado-enviada";

          let acciones = "-";
          if (row.ESTADO === "Pendiente") {
            acciones = `<button class="btn-accion btn-tomar" onclick="marcarProceso('${row.NUMERO_COTIZACION}')">Tomar</button>`;
          } else if (row.ESTADO === "En Proceso" && row.ENCARGADO === usuario) {
            acciones = `<button class="btn-accion btn-enviada" onclick="marcarEnviada('${row.NUMERO_COTIZACION}')">Marcar Enviada</button>`;
          }

          html += `
            <tr>
              <td>${row.NUMERO_COTIZACION}</td>
              <td>${row.NUMERO_DE_TEL√âFONO_CLIENTE || "-"}</td>
              <td>${row.DESTINO}</td>
              <td>${row.CANTIDAD_DE_PERSONAS_ADULTAS || 0}</td>
              <td>${row.CANTIDAD_DE_NI√ëOS || 0}</td>
              <td>${row.RANGO_DE_FECHAS_DE_VIAJE}</td>
              <td><div class="${estadoClass}">${row.ESTADO}</div></td>
              <td>${row.ENCARGADO || "-"}</td>
              <td>${row.OBSERVACIONES || "-"}</td>
              <td>${acciones}</td>
            </tr>
          `;
        });

        html += `</tbody></table>`;
        document.getElementById("tabla-cotizaciones").innerHTML = html;
      });
  }

  // Recargar cotizaciones al inicio tambi√©n
  actualizarCotizaciones();
</script>
</body>
</html>
