<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tours Opcionales</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f7f7;
      padding: 30px;
    }

    h2 {
      color: #02535a;
      text-align: center;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #02535a;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .btn:hover {
      background-color: #04777f;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #02535a;
      color: white;
    }

    .btn-editar, .btn-eliminar {
      color: #02535a;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      box-sizing: border-box;
    }

    .form-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

  </style>
</head>
<body>
  <h2>Gestionar Tours Opcionales</h2>

  <div id="tabla-container">
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripci√≥n</th>
          <th>Precio</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody id="tabla-opcionales">
        <tr><td colspan="5">Cargando...</td></tr>
      </tbody>
    </table>
  </div>

  <button id="btnMostrarFormulario" onclick="mostrarFormulario()" style="background-color:#02535a; color:white; padding:10px 20px; border:none; border-radius:5px; font-weight:bold; margin:20px 0;">
  ‚ûï Agregar Tour Opcional
</button>

<!-- Formulario oculto -->
<!-- Modal oculto inicialmente -->
<div id="modalFormulario" class="modal">
  <div class="modal-content">
    <h3 id="form-titulo">Agregar Tour Opcional</h3>
    <input id="nombre" placeholder="Nombre del tour opcional" />
    <textarea id="descripcion" placeholder="Descripci√≥n del tour opcional"></textarea>
    <input id="precio" type="number" placeholder="Precio (USD)" />
    <div class="btn-row">
      <button onclick="guardarOpcional()">üíæ Guardar</button>
      <button class="btn-cancelar" onclick="cerrarModal()">Cancelar</button>
    </div>
  </div>
</div>


  <script>
    function mostrarFormulario() {
  document.getElementById("formularioOpcional").style.display = "block";
}
    const firebaseConfig = {
      apiKey: "AIzaSyDUEZgkW-3HbZu2BLej4v0mbDHZf2vRo8",
      authDomain: "tours-460717.firebaseapp.com",
      projectId: "tours-460717"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let opcionales = [];
    let indiceEditando = -1;

    function cargarOpcionales() {
      db.collection("tours").doc(tourId).get().then(doc => {
        opcionales = doc.data().tours_opcionales || [];
        const tbody = document.getElementById("tabla-opcionales");
        tbody.innerHTML = "";

        if (opcionales.length === 0) {
          tbody.innerHTML = "<tr><td colspan='5'>No hay tours opcionales registrados.</td></tr>";
          return;
        }

        opcionales.forEach((opcional, index) => {
          const fila = document.createElement("tr");
          fila.innerHTML = `
            <td>${opcional.nombre}</td>
            <td>${opcional.descripcion}</td>
            <td>$${opcional.precio}</td>
            <td><button class="btn-editar" onclick="editarOpcional(${index})">‚úèÔ∏è Editar</button></td>
            <td><button class="btn-eliminar" onclick="eliminarOpcional(${index})">üóëÔ∏è Eliminar</button></td>
          `;
          tbody.appendChild(fila);
        });
      });
    }

    function guardarOpcional() {
      const nombre = document.getElementById("nombre").value.trim();
      const descripcion = document.getElementById("descripcion").value.trim();
      const precio = parseFloat(document.getElementById("precio").value.trim());

      if (!nombre || !descripcion || isNaN(precio)) {
        alert("Completa todos los campos correctamente.");
        return;
      }

      const nuevo = { nombre, descripcion, precio };

      if (indiceEditando >= 0) {
        opcionales[indiceEditando] = nuevo;
      } else {
        opcionales.push(nuevo);
      }

      db.collection("tours").doc(tourId).update({ tours_opcionales: opcionales }).then(() => {
        limpiarFormulario();
        cargarOpcionales();
      });
    }

    function editarOpcional(index) {
      const opcional = opcionales[index];
      document.getElementById("nombre").value = opcional.nombre;
      document.getElementById("descripcion").value = opcional.descripcion;
      document.getElementById("precio").value = opcional.precio;
      document.getElementById("form-titulo").innerText = "Editar Tour Opcional";
      indiceEditando = index;
    }

    function eliminarOpcional(index) {
      if (!confirm("¬øSeguro que deseas eliminar este tour opcional?")) return;
      opcionales.splice(index, 1);
      db.collection("tours").doc(tourId).update({ tours_opcionales: opcionales }).then(() => {
        cargarOpcionales();
      });
    }

    function limpiarFormulario() {
      document.getElementById("nombre").value = "";
      document.getElementById("descripcion").value = "";
      document.getElementById("precio").value = "";
      document.getElementById("form-titulo").innerText = "Agregar Tour Opcional";
      indiceEditando = -1;
    }

    window.onload = cargarOpcionales;
    const urlParams = new URLSearchParams(window.location.search);
const tourId = urlParams.get("tourId");

if (!tourId) {
  alert("‚ùå No se proporcion√≥ el ID del tour");
  throw new Error("Falta el par√°metro tourId en la URL");
}
    
  </script>
</body>
</html>
