<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tours Opcionales</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f7f7;
      padding: 30px;
    }

    h2 {
      color: #02535a;
      text-align: center;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #02535a;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .btn:hover {
      background-color: #04777f;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #02535a;
      color: white;
    }

    .btn-editar, .btn-eliminar {
      background: none;
      border: none;
      color: #02535a;
      font-weight: bold;
      cursor: pointer;
      font-family: 'Segoe UI', sans-serif;
    }

    .btn-editar:hover, .btn-eliminar:hover {
      text-decoration: underline;
    }
    /* MODAL BASE */
.modal {
  display: none;
  position: fixed;
  z-index: 9999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
}

/* CONTENIDO DEL MODAL */
.modal-content {
  background: white;
  padding: 30px;
  border-radius: 12px;
  max-width: 500px;
  width: 90%;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  display: flex;
  flex-direction: column;
}

.modal-content h3 {
  color: #02535a;
  margin-bottom: 15px;
  font-size: 22px;
  text-align: center;
}

/* CAMPOS */
.modal-content label {
  margin-top: 12px;
  font-weight: bold;
  color: #333;
}

.modal-content input,
.modal-content textarea {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
  margin-top: 6px;
  width: 100%;
  font-size: 15px;
}

/* BOTONES */
.btn-row {
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
}

.btn-row button {
  padding: 10px 20px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  font-family: 'Segoe UI', sans-serif;
  transition: background-color 0.3s ease;
}

.btn-row button:first-child {
  background-color: #f49859;
  color: white;
}

.btn-row .btn-cancelar {
  background-color: #02535a;
  color: white;
}

.btn-row button:hover {
  opacity: 0.9;
}
  </style>
</head>
<body>
  <h2>Gestionar Tours Opcionales</h2>
 <button class="btn" onclick="mostrarFormulario()">‚ûï Agregar Tour Opcional</button>

  <!-- Modal del formulario -->
<div id="modalFormulario" class="modal">
  <div class="modal-content">
    <h3 id="form-titulo">Agregar Tour Opcional</h3>

    <label for="nombre">Nombre del tour opcional</label>
    <input id="nombre" placeholder="Ej. Tour a Isla Saona" />

    <label for="descripcion">Descripci√≥n del tour opcional</label>
    <textarea id="descripcion" rows="4" placeholder="Incluye traslados, alimentaci√≥n, entradas..."></textarea>

    <label for="precio">Precio (USD)</label>
    <input id="precio" type="number" placeholder="Ej. 40" />

    <div class="btn-row">
      <button onclick="guardarOpcional()">üíæ Guardar</button>
      <button class="btn-cancelar" onclick="cerrarModal()">Cancelar</button>
    </div>
  </div>
</div>

  
  <div id="tabla-container">
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripci√≥n</th>
          <th>Precio</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody id="tabla-opcionales">
        <tr><td colspan="5">Cargando...</td></tr>
      </tbody>
    </table>
  </div>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDUEZgkW-3HbZu2BLej4v0mbDHZf2vRo8",
      authDomain: "tours-460717.firebaseapp.com",
      projectId: "tours-460717"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const urlParams = new URLSearchParams(window.location.search);
    const tourId = urlParams.get("tourId");
    if (!tourId) {
      alert("‚ùå No se proporcion√≥ el ID del tour");
      throw new Error("Falta el par√°metro tourId en la URL");
    }

    let opcionales = [];
    let indiceEditando = -1;

    function cargarOpcionales() {
      db.collection("tours").doc(tourId).get().then(doc => {
        opcionales = doc.data().tours_opcionales || [];
        const tbody = document.getElementById("tabla-opcionales");
        tbody.innerHTML = "";

        if (opcionales.length === 0) {
          tbody.innerHTML = "<tr><td colspan='5'>No hay tours opcionales registrados.</td></tr>";
          return;
        }

        opcionales.forEach((opcional, index) => {
          const fila = document.createElement("tr");
          fila.innerHTML = `
            <td>${opcional.nombre}</td>
            <td>${opcional.descripcion}</td>
            <td>$${opcional.precio}</td>
            <td><button class="btn-editar" onclick="editarOpcional(${index})">‚úèÔ∏è Editar</button></td>
            <td><button class="btn-eliminar" onclick="eliminarOpcional(${index})">üóëÔ∏è Eliminar</button></td>
          `;
          tbody.appendChild(fila);
        });
      });
    }

    function mostrarFormulario() {
      document.getElementById("modalFormulario").style.display = "flex";
    }

    function cerrarModal() {
      document.getElementById("modalFormulario").style.display = "none";
      limpiarFormulario();
    }

    function guardarOpcional() {
      const nombre = document.getElementById("nombre").value.trim();
      const descripcion = document.getElementById("descripcion").value.trim();
      const precio = parseFloat(document.getElementById("precio").value.trim());

      if (!nombre || !descripcion || isNaN(precio)) {
        alert("Completa todos los campos correctamente.");
        return;
      }

      const nuevo = { nombre, descripcion, precio };

      if (indiceEditando >= 0) {
        opcionales[indiceEditando] = nuevo;
      } else {
        opcionales.push(nuevo);
      }

      db.collection("tours").doc(tourId).update({ tours_opcionales: opcionales }).then(() => {
        cerrarModal();
        cargarOpcionales();
      });
    }

    function editarOpcional(index) {
      const opcional = opcionales[index];
      document.getElementById("nombre").value = opcional.nombre;
      document.getElementById("descripcion").value = opcional.descripcion;
      document.getElementById("precio").value = opcional.precio;
      document.getElementById("form-titulo").innerText = "Editar Tour Opcional";
      indiceEditando = index;
      mostrarFormulario();
    }

    function eliminarOpcional(index) {
      if (!confirm("¬øSeguro que deseas eliminar este tour opcional?")) return;
      opcionales.splice(index, 1);
      db.collection("tours").doc(tourId).update({ tours_opcionales: opcionales }).then(() => {
        cargarOpcionales();
      });
    }

    function limpiarFormulario() {
      document.getElementById("nombre").value = "";
      document.getElementById("descripcion").value = "";
      document.getElementById("precio").value = "";
      document.getElementById("form-titulo").innerText = "Agregar Tour Opcional";
      indiceEditando = -1;
    }

    window.onload = cargarOpcionales;
  </script>
</body>
</html>
