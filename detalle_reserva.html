<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle de Reserva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f7f7;
      color: #02535a;
      margin: 0;
      padding: 20px;
    }
    h2 {
      background-color: #02535a;
      color: white;
      padding: 10px;
      border-radius: 8px;
    }
    section {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #5f9296;
      color: white;
    }
    button {
      background-color: #02535a;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    .add-btn {
      background-color: #f49859;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<h1>Detalle de Reserva</h1>

<section>
  <h2>Información del Cliente</h2>
  <label>Nombre completo</label>
  <input type="text" id="nombreCliente">

  <label>Teléfono</label>
  <input type="tel" id="telefonoCliente">

  <label>Correo electrónico</label>
  <input type="email" id="correoCliente">

  <label>Fecha de nacimiento</label>
  <input type="date" id="fechaNacimiento">

  <label>Edad</label>
  <input type="text" id="edad" readonly>

  <label>Nacionalidad</label>
  <input type="text" id="nacionalidad">

  <label>N° de pasaporte</label>
  <input type="text" id="pasaporte">

  <label>Fecha de vencimiento del pasaporte</label>
  <input type="date" id="vencimientoPasaporte">
</section>

<section>
  <h2>Información del Viaje</h2>
  <label>Código de reserva</label>
  <input type="text" id="codigoReserva" readonly>

  <label>Fecha del viaje</label>
  <input type="date" id="fechaViaje">

  <label>Destino</label>
  <input type="text" id="destino">

  <label>Aerolínea</label>
  <input type="text" id="aerolinea">

  <label>Equipaje</label>
  <input type="text" id="equipaje">

  <label>Itinerario</label>
  <textarea id="itinerario"></textarea>

  <label>¿Se realizó la reunión previa?</label>
  <input type="checkbox" id="reunionPrevia">

  <label>Operador del tour (interno)</label>
  <input type="text" id="operadorTour">
</section>

<section>
  <h2>Pasajeros Acompañantes</h2>
  <table id="tablaPasajeros">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Fecha Nacimiento</th>
        <th>Edad</th>
        <th>Documento</th>
        <th>Pasaporte</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button class="add-btn" onclick="agregarPasajero()">+ Agregar pasajero</button>
</section>

<section>
  <h2>Hospedaje</h2>
  <label>Hotel</label>
  <input type="text" id="hotel">

  <label>Tipo de habitación</label>
  <input type="text" id="tipoHabitacion">

  <label>Check-in</label>
  <input type="date" id="checkIn">

  <label>Check-out</label>
  <input type="date" id="checkOut">
</section>

<section>
  <h2>Vuelos</h2>
  <h3>Vuelo de Ida</h3>
  <label>Aerolínea</label>
  <input type="text" id="aerolineaIda">

  <label>Fecha y hora</label>
  <input type="datetime-local" id="fechaHoraIda">

  <label>Aeropuerto de salida</label>
  <input type="text" id="aeropuertoSalidaIda">

  <label>Aeropuerto de llegada</label>
  <input type="text" id="aeropuertoLlegadaIda">

  <h3>Vuelo de Regreso</h3>
  <label>Aerolínea</label>
  <input type="text" id="aerolineaVuelta">

  <label>Fecha y hora</label>
  <input type="datetime-local" id="fechaHoraVuelta">

  <label>Aeropuerto de salida</label>
  <input type="text" id="aeropuertoSalidaVuelta">

  <label>Aeropuerto de llegada</label>
  <input type="text" id="aeropuertoLlegadaVuelta">
</section>

<section>
  <h2>Precios y Pagos</h2>
  <label>Precio total</label>
  <input type="number" id="precioTotal">

  <label>Abonado</label>
  <input type="number" id="abonado">

  <label>Saldo pendiente</label>
  <input type="number" id="saldoPendiente" readonly>

  <label>Método de pago</label>
  <input type="text" id="metodoPago">

  <label>Fecha de abono</label>
  <input type="date" id="fechaAbono">
</section>

<button onclick="guardarReserva()">Guardar Reserva</button>

<script>
function agregarPasajero() {
  const tbody = document.querySelector('#tablaPasajeros tbody');
  const row = document.createElement('tr');
  row.innerHTML = `
    <td><input type="text"></td>
    <td><input type="date" onchange="calcularEdadPasajero(this)"></td>
    <td><input type="text" readonly></td>
    <td><input type="text"></td>
    <td><input type="text"></td>
    <td><button onclick="this.parentElement.parentElement.remove()">❌</button></td>
  `;
  tbody.appendChild(row);
}

function calcularEdadPasajero(input) {
  const nacimiento = new Date(input.value);
  const hoy = new Date();
  const edad = hoy.getFullYear() - nacimiento.getFullYear();
  input.parentElement.nextElementSibling.firstElementChild.value = edad;
}
</script>

</body>
</html>
