<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle de Reserva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f7f7;
      color: #02535a;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #02535a;
      margin-bottom: 20px;
    }
    section {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #5f9296;
      color: white;
    }
    button {
      background-color: #02535a;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Detalle de Reserva <span id="codigoReservaEncabezado">---</span></h1>

  <section>
    <label for="codigoCotizacion">Código de Cotización (opcional):</label>
    <input type="text" id="codigoCotizacion" placeholder="Ej: COT-001-2025">

    <label for="codigoReserva">Código de Reserva:</label>
    <input type="text" id="codigoReserva" readonly>

    <label for="nombreTitular">Nombre completo del titular:</label>
    <input type="text" id="nombreTitular">

    <label for="destino">Destino:</label>
    <select id="destino">
      <option value="">Seleccione un destino</option>
      <option value="Guatemala">Guatemala</option>
      <option value="México">México</option>
      <option value="Medellín">Medellín</option>
      <option value="Cartagena">Cartagena</option>
    </select>

    <label for="aerolinea">Aerolínea:</label>
    <select id="aerolinea">
      <option value="">Seleccione una aerolínea</option>
      <option value="Avianca">Avianca</option>
      <option value="Copa">Copa</option>
      <option value="Volaris">Volaris</option>
      <option value="Wingo">Wingo</option>
    </select>

    <label for="hotel">Hotel:</label>
    <input type="text" id="hotel">

    <label for="habitacion">Tipo de habitación:</label>
    <input type="text" id="habitacion">

    <label for="equipaje">Equipaje:</label>
    <textarea id="equipaje" rows="3" placeholder="Ej: 1 maleta documentada compartida + 1 de mano por persona"></textarea>

    <label for="precioAdulto">Precio por Adulto:</label>
    <input type="number" id="precioAdulto">
    <label for="precioNino">Precio por Niño:</label>
    <input type="number" id="precioNino">
    <label for="precioBebe">Precio por Bebé:</label>
    <input type="number" id="precioBebe">
    <label for="precioTotal">Precio Total:</label>
    <input type="number" id="precioTotal">

    <label for="reunion">¿Reunión de guía realizada?</label>
    <input type="checkbox" id="reunion"> Sí

    <h3>Abonos</h3>
    <table id="tablaAbonos">
      <thead>
        <tr>
          <th>Fecha de Pago</th>
          <th>Monto</th>
          <th>Método</th>
          <th>Cuenta Bancaria</th>
          <th>Tipo de Cambio</th>
        </tr>
      </thead>
      <tbody id="tbodyAbonos">
        <tr>
          <td><input type="date"></td>
          <td><input type="number"></td>
          <td>
            <select>
              <option value="Efectivo">Efectivo</option>
              <option value="Transferencia">Transferencia</option>
              <option value="Tarjeta">Tarjeta</option>
            </select>
          </td>
          <td><input type="text" placeholder="BAC, BN, etc."></td>
          <td><input type="number" placeholder="Si aplica"></td>
        </tr>
      </tbody>
    </table>
    <button onclick="agregarAbono()">+ Agregar otro abono</button>

    <label for="pendiente">Saldo Pendiente:</label>
    <input type="text" id="pendiente" readonly>

    <button onclick="guardarReserva()">Guardar Reserva</button>
  </section>

  <script>
    function agregarAbono() {
      const fila = document.createElement("tr");
      fila.innerHTML = \`
        <td><input type="date"></td>
        <td><input type="number"></td>
        <td>
          <select>
            <option value="Efectivo">Efectivo</option>
            <option value="Transferencia">Transferencia</option>
            <option value="Tarjeta">Tarjeta</option>
          </select>
        </td>
        <td><input type="text" placeholder="BAC, BN, etc."></td>
        <td><input type="number" placeholder="Si aplica"></td>
      \`;
      document.getElementById("tbodyAbonos").appendChild(fila);
    }

    function guardarReserva() {
      alert("Aquí se guardaría en Firebase... (conectaremos después)");
    }

    window.onload = function () {
      const random = Math.floor(Math.random() * 1000);
      const year = new Date().getFullYear();
      const codigo = \`ED-\${random}-\${year}\`;
      document.getElementById("codigoReserva").value = codigo;
      document.getElementById("codigoReservaEncabezado").textContent = codigo;
    }
  </script>
</body>
</html>


</body>
</html>
