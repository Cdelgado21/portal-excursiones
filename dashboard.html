<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Excursiones Delgado</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      width: 240px;
      height: 100vh;
      background-color: #02535a;
      color: white;
      padding: 20px 15px;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
    }

    .user-info {
      text-align: center;
      margin-bottom: 20px;
    }

    .user-info .avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .user-info h3 {
      font-size: 1rem;
      margin: 0;
    }

    .user-info small {
      font-size: 0.8rem;
      color: #f5e2b8;
    }

    .nav-links {
      list-style: none;
      padding: 0;
    }

    .nav-links li {
      margin: 12px 0;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .nav-links a:hover {
      background-color: #037177;
    }

    .nav-links .icon {
      margin-right: 10px;
      font-size: 1.2rem;
    }

    main {
      margin-left: 240px;
      padding: 20px;
    }

    h1 {
      color: #02535a;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="user-info">
      <img src="https://cdn-icons-png.flaticon.com/512/219/219986.png" class="avatar" alt="Usuario">
      <h3 id="nombreUsuario">Cargando...</h3>
      <small id="rolUsuario">-</small>
    </div>

    <ul class="nav-links">
      <li><a href="dashboard.html"><span class="icon">🏠</span> Inicio</a></li>
      <li><a href="registro.html"><span class="icon">👥</span> Usuarios</a></li>
      <li><a href="clientes.html"><span class="icon">🧑‍💼</span> Clientes</a></li>
      <li><a href="cotizaciones.html"><span class="icon">📄</span> Cotizaciones</a></li>
      <li><a href="reservas.html"><span class="icon">🧳</span> Reservas</a></li>
      <li><a href="tours.html"><span class="icon">🌎</span> Productos</a></li>
      <li><a href="finanzas.html"><span class="icon">💰</span> Finanzas</a></li>
      <li><a href="#" onclick="cerrarSesion()"><span class="icon">🚪</span> Cerrar sesión</a></li>
    </ul>
  </div>

  <main>
    <h1>Bienvenido al Panel Principal</h1>
    <p>Aquí puedes gestionar todas las funciones del sistema integral de Excursiones Delgado.</p>
  </main>

  <script>
    const usuario = JSON.parse(localStorage.getItem("usuario"));
    if (usuario) {
      document.getElementById("nombreUsuario").innerText = usuario.nombre || "Usuario";
      document.getElementById("rolUsuario").innerText = usuario.rol || "";
    } else {
      alert("No tienes una sesión activa. Redirigiendo...");
      window.location.href = "login.html";
    }

    function cerrarSesion() {
      localStorage.removeItem("usuario");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
