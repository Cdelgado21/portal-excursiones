<!-- DASHBOARD HTML MEJORADO -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Excursiones Delgado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #02535a;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h2 {
      margin: 0;
    }
    .logout-btn {
      background-color: #f49859;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }
    .container {
      padding: 2rem;
    }
    .welcome {
      font-size: 1.4rem;
      margin-bottom: 20px;
      color: #02535a;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h3 {
      margin-bottom: 10px;
      color: #02535a;
    }
    .card p {
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h2>Panel de Control</h2>
    <button class="logout-btn" onclick="cerrarSesion()">Cerrar sesión</button>
  </header>
  <div class="container">
    <div class="welcome" id="bienvenida">¡Hola!</div>
    <div class="cards">
      <div class="card">
        <h3>Reservas</h3>
        <p>Gestiona las reservas activas</p>
      </div>
      <div class="card">
        <h3>Cotizaciones</h3>
        <p>Revisa y crea nuevas cotizaciones</p>
      </div>
      <div class="card">
        <h3>Clientes</h3>
        <p>Accede al listado de clientes</p>
      </div>
      <div class="card">
        <h3>Estadísticas</h3>
        <p>Consulta métricas generales</p>
      </div>
    </div>
  </div>

  <script>
    // Recuperar datos del usuario desde localStorage
    const usuario = JSON.parse(localStorage.getItem("usuario"));
    const bienvenida = document.getElementById("bienvenida");

    if (!usuario || usuario.estado !== "Activo") {
      window.location.href = "login.html";
    } else {
      bienvenida.textContent = `¡Hola, ${usuario.nombre || usuario.correo}!`;

      // Rol de ejemplo: restringir acceso por rol
      if (usuario.rol !== "Administrador") {
        // ocultar ciertas tarjetas (ejemplo)
        document.querySelectorAll(".card")[3].style.display = "none"; // Estadísticas
      }
    }

    function cerrarSesion() {
      localStorage.removeItem("usuario");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
