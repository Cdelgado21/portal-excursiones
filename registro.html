<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <style>
    th {
      background-color: #02535a !important;
      color: white !important;
    }
    tr:nth-child(even) {
      background-color: #eaf4f4;
    }
    button {
      transition: background-color 0.2s;
    }
    button:hover {
      filter: brightness(1.1);
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold text-[#02535a] mb-4">Gestión de Usuarios</h1>
    <button onclick="toggleModal()" class="bg-[#02535a] hover:bg-[#037177] text-white px-4 py-2 rounded mb-4">Agregar Usuario</button>

    <!-- Modal -->
    <div id="modalForm" class="fixed z-10 inset-0 overflow-y-auto hidden">
      <div class="flex items-center justify-center min-h-screen bg-black bg-opacity-50">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-xl">
          <h2 class="text-xl font-semibold mb-4 text-[#02535a]">Nuevo Usuario</h2>

          <form id="formulario">
            <input type="text" id="nombre" placeholder="Nombre" class="border rounded w-full mb-2 p-2">
            <input type="text" id="apellidos" placeholder="Apellidos" class="border rounded w-full mb-2 p-2">
            <input type="date" id="fechaNacimiento" class="border rounded w-full mb-2 p-2">
            <input type="text" id="telefono" placeholder="Teléfono" class="border rounded w-full mb-2 p-2">
            <input type="email" id="correo" placeholder="Correo electrónico" class="border rounded w-full mb-2 p-2">
            <input type="text" id="pasaporte" placeholder="N° Pasaporte" class="border rounded w-full mb-2 p-2">
            <select id="rol" class="border rounded w-full mb-4 p-2">
              <option value="Cotizaciones">Cotizaciones</option>
              <option value="Reservas">Reservas</option>
              <option value="Finanzas">Finanzas</option>
            </select>
            <div class="flex justify-end">
              <button type="button" onclick="toggleModal()" class="mr-2 text-gray-500">Cancelar</button>
              <button type="submit" class="bg-[#02535a] hover:bg-[#037177] text-white px-4 py-2 rounded">Guardar Usuario</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Tabla -->
    <div class="overflow-x-auto">
      <table class="min-w-full border border-gray-300">
        <thead>
          <tr>
            <th class="px-4 py-2">Nombre</th>
            <th class="px-4 py-2">Apellidos</th>
            <th class="px-4 py-2">Fecha Nac.</th>
            <th class="px-4 py-2">Teléfono</th>
            <th class="px-4 py-2">Correo</th>
            <th class="px-4 py-2">Pasaporte</th>
            <th class="px-4 py-2">Rol</th>
            <th class="px-4 py-2">Estado</th>
            <th class="px-4 py-2">Fecha Registro</th>
            <th class="px-4 py-2">Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaUsuarios" class="bg-white divide-y divide-gray-200">
          <!-- Aquí se cargarán los usuarios -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDUEZgkW-3HbZu2BLej4v0mbDHZf2vRo8",
      authDomain: "tours-460717.firebaseapp.com",
      projectId: "tours-460717",
      storageBucket: "tours-460717.firebasestorage.app",
      messagingSenderId: "1000749333444",
      appId: "1:1000749333444:web:73437891b59a96b6a4c291"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById('formulario');
    const tabla = document.getElementById('tablaUsuarios');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const datos = {
        nombre: form.nombre.value,
        apellidos: form.apellidos.value,
        fechaNacimiento: form.fechaNacimiento.value,
        telefono: form.telefono.value,
        correo: form.correo.value,
        pasaporte: form.pasaporte.value,
        rol: form.rol.value,
        estado: 'Activo',
        fechaRegistro: new Date().toLocaleDateString("es-CR")
      };
      await db.collection('usuarios').add(datos);
      form.reset();
      toggleModal();
      cargarUsuarios();
    });

    function toggleModal() {
      document.getElementById('modalForm').classList.toggle('hidden');
    }

    async function cargarUsuarios() {
      tabla.innerHTML = '';
      const snapshot = await db.collection('usuarios').get();
      snapshot.forEach(doc => {
        const u = doc.data();
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="px-4 py-2">${u.nombre}</td>
          <td class="px-4 py-2">${u.apellidos}</td>
          <td class="px-4 py-2">${u.fechaNacimiento}</td>
          <td class="px-4 py-2">${u.telefono}</td>
          <td class="px-4 py-2">${u.correo}</td>
          <td class="px-4 py-2">${u.pasaporte || ''}</td>
          <td class="px-4 py-2">${u.rol}</td>
          <td class="px-4 py-2">${u.estado}</td>
          <td class="px-4 py-2">${u.fechaRegistro}</td>
          <td class="px-4 py-2 space-x-2">
            <button class="bg-yellow-500 text-white px-2 py-1 rounded">Editar</button>
            <button class="${u.estado === 'Activo' ? 'bg-red-500' : 'bg-green-500'} text-white px-2 py-1 rounded">${u.estado === 'Activo' ? 'Inactivar' : 'Activar'}</button>
            <button class="bg-gray-700 text-white px-2 py-1 rounded">Eliminar</button>
          </td>
        `;
        tabla.appendChild(tr);
      });
    }

    window.onload = cargarUsuarios;
  </script>
</body>
</html>
