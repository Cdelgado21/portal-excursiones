<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reservas - Excursiones Delgado</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f7f7; margin: 0; padding: 20px; }
    h2 { color: #02535a; }
    button { background: #02535a; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; background: white; }
    th, td { padding: 10px; border: 1px solid #ccc; }
    th { background: #02535a; color: white; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); justify-content: center; align-items: center; }
    .modal-content { background: white; padding: 20px; border-radius: 10px; width: 90%; max-width: 600px; max-height: 90vh; overflow-y: auto; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
    .close-btn { float: right; background: red; padding: 5px 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>Reservas Confirmadas</h2>
  <button onclick="abrirModal()">+ Agregar Reserva</button>

  <table id="tablaReservas">
    <thead>
      <tr><th>Código</th><th>Cliente</th><th>Destino</th><th>Fecha</th><th>Embajador</th><th>Operador</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="modal" id="modalReserva">
    <div class="modal-content">
      <button class="close-btn" onclick="cerrarModal()">X</button>
      <h3>Agregar nueva reserva</h3>

      <label>Código de Cotización</label>
      <input type="text" id="codigoCotizacion" placeholder="Ej: COT-001-2025" onblur="cargarCotizacion()">

      <label>Código de Reserva</label>
      <input type="text" id="codigoReserva" readonly>

      <label>Nombre del Cliente</label>
      <input type="text" id="cliente">

      <label>Teléfono</label>
      <input type="text" id="telefono">

      <label>Fecha de Nacimiento</label>
      <input type="date" id="nacimiento" onblur="calcularEdad()">

      <label>Edad</label>
      <input type="text" id="edad" readonly>

      <label>Destino</label>
      <input type="text" id="destino">

      <label>Fecha de Viaje</label>
      <input type="date" id="fecha">

      <label>Aerolínea (código)</label>
      <input type="text" id="aerolinea">

      <label>Hotel</label>
      <input type="text" id="hotel">

      <label>Itinerario</label>
      <textarea id="itinerario" rows="3"></textarea>

      <label>¿Reunión Previa Realizada?</label>
      <select id="reunion">
        <option value="No">No</option>
        <option value="Sí">Sí</option>
      </select>

      <label>Operador Responsable</label>
      <input type="text" id="operador">

      <button onclick="guardarReserva()">Guardar</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      // Tu configuración de Firebase
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let contador = 0;
    async function generarCodigoReserva() {
      const snapshot = await db.collection("reservas").get();
      contador = snapshot.size + 1;
      const num = String(contador).padStart(3, '0');
      document.getElementById("codigoReserva").value = `ED-${num}-2025`;
    }

    function abrirModal() {
      document.getElementById('modalReserva').style.display = 'flex';
      generarCodigoReserva();
    }

    function cerrarModal() {
      document.getElementById('modalReserva').style.display = 'none';
    }

    async function cargarCotizacion() {
      const cod = document.getElementById("codigoCotizacion").value.trim();
      if (!cod) return;
      const doc = await db.collection("cotizaciones").doc(cod).get();
      if (!doc.exists) return alert("Cotización no encontrada");
      const data = doc.data();
      document.getElementById("cliente").value = data.nombre || '';
      document.getElementById("telefono").value = data.telefono || '';
      document.getElementById("destino").value = data.destino || '';
      document.getElementById("fecha").value = data.fecha_salida || '';
      document.getElementById("aerolinea").value = data.aerolinea || '';
      document.getElementById("hotel").value = data.hotel || '';
      document.getElementById("itinerario").value = data.itinerario || '';
    }

    function calcularEdad() {
      const fnac = new Date(document.getElementById("nacimiento").value);
      const hoy = new Date();
      let edad = hoy.getFullYear() - fnac.getFullYear();
      const m = hoy.getMonth() - fnac.getMonth();
      if (m < 0 || (m === 0 && hoy.getDate() < fnac.getDate())) edad--;
      document.getElementById("edad").value = edad;
    }

    async function guardarReserva() {
      const data = {
        codigo: document.getElementById("codigoReserva").value,
        cliente: document.getElementById("cliente").value,
        telefono: document.getElementById("telefono").value,
        nacimiento: document.getElementById("nacimiento").value,
        edad: document.getElementById("edad").value,
        destino: document.getElementById("destino").value,
        fecha: document.getElementById("fecha").value,
        aerolinea: document.getElementById("aerolinea").value,
        hotel: document.getElementById("hotel").value,
        itinerario: document.getElementById("itinerario").value,
        reunion: document.getElementById("reunion").value,
        operador: document.getElementById("operador").value,
        timestamp: new Date()
      };
      await db.collection("reservas").doc(data.codigo).set(data);
      alert("Reserva guardada");
      cerrarModal();
      location.reload();
    }

    async function cargarReservas() {
      const tabla = document.querySelector("#tablaReservas tbody");
      const snap = await db.collection("reservas").get();
      snap.forEach(doc => {
        const r = doc.data();
        const fila = `<tr><td>${r.codigo}</td><td>${r.cliente}</td><td>${r.destino}</td><td>${r.fecha}</td><td>${r.embajador || '-'}</td><td>${r.operador || '-'}</td></tr>`;
        tabla.innerHTML += fila;
      });
    }
    cargarReservas();
  </script>
</body>
</html>
