<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservas - Excursiones Delgado</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f7f7;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #02535a;
    }
    .btn-agregar {
      background-color: #02535a;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }
    th {
      background-color: #02535a;
      color: white;
    }
    .acciones button {
      margin-right: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .editar-btn {
      background-color: transparent;
      color: white;
    }
    .eliminar-btn {
      background-color: transparent;
      color: white;
    }
  </style>
</head>
<body>
  <h2>üì¶ Reservas Registradas</h2>
  <button class="btn-agregar" onclick="window.location.href='detalle_reserva.html'">‚ûï Agregar reserva</button>

  <table id="tablaReservas">
    <thead>
      <tr>
        <th>C√≥digo</th>
        <th>Cliente</th>
        <th>Tel√©fono</th>
        <th>Correo</th>
        <th>Destino</th>
        <th>Personas</th>
        <th>Fecha de viaje</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Reservas se cargar√°n din√°micamente -->
    </tbody>
  </table>

  <script>
   const firebaseConfig = {
  apiKey: "AIzaSyDUEZgkW-3HbZu2BLej4v0mbDHZf2vRo8",
  authDomain: "tours-460717.firebaseapp.com",
  projectId: "tours-460717"
};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const tabla = document.querySelector("#tablaReservas tbody");

    function cargarReservas() {
      db.collection("reservas").get().then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          const fila = document.createElement("tr");
         fila.innerHTML = `
  <td>${doc.id}</td>
  <td>${data.nombreCliente || '-'}</td>
  <td>${data.telefonoCliente || '-'}</td>
  <td>${data.correoCliente || '-'}</td>
  <td>${data.destino || '-'}</td>
  <td>${(data.pasajeros?.length || 0) + 1}</td>
  <td>${data.fechaViaje || '-'}</td>
            <td class="acciones">
              <button class="editar-btn" onclick="window.location.href='detalle_reserva.html?id=${doc.id}'">‚úèÔ∏è</button>
              <button class="eliminar-btn" onclick="eliminarReserva('${doc.id}')">üóëÔ∏è</button>
            </td>
          `;
          tabla.appendChild(fila);
        });
      });
    }

    function eliminarReserva(id) {
      if (confirm("¬øDeseas eliminar esta reserva?")) {
        db.collection("reservas").doc(id).delete().then(() => {
          alert("Reserva eliminada");
          location.reload();
        });
      }
    }

    window.onload = cargarReservas;
  </script>
</body>
</html>
