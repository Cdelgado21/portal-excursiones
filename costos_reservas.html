<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Costos y Proyecciones por Reserva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f7f7;
      padding: 20px;
      color: #02535a;
    }
    h2 {
      background-color: #02535a;
      color: white;
      padding: 10px;
      border-radius: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #f5e2b8;
    }
    .pendiente {
      background-color: #fff3cd;
      color: #856404;
      font-weight: bold;
    }
    .alerta {
      background-color: #f8d7da;
      color: #721c24;
      font-weight: bold;
    }
    .btn {
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-pagar {
      background-color: #5f9296;
      color: white;
    }
    .btn-mover {
      background-color: #f49859;
      color: white;
    }
  </style>
</head>
<body>
  <h2>📊 Proyecciones de Reservas</h2>
  <table>
    <thead>
      <tr>
        <th>Reserva</th>
        <th>Fecha viaje</th>
        <th>Venta total</th>
        <th>Costos</th>
        <th>Comisión</th>
        <th>Ganancia Estimada</th>
        <th>Pago Proveedor</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaProyecciones">
      <!-- Se cargan dinámicamente desde Firestore -->
    <tr>
  <td>ED-001-2025</td>
  <td>2025-06-13</td>
  <td>$639</td>
  <td>$505</td>
  <td>5%</td>
  <td>$104</td>
  <td>$405</td>
  <td class="pendiente">Proyección</td>
  <td>
    <button class="btn btn-pagar" onclick="abrirCostos('ED-001-2025')">Agregar Costos</button>
    <button class="btn btn-mover" onclick="moverAHistorico('ED-001-2025')">Mover a Histórico</button>
  </td>
</tr>
    </tbody>
  </table>

  <h2>📁 Historial de Reservas</h2>
  <table>
    <thead>
      <tr>
        <th>Reserva</th>
        <th>Fecha viaje</th>
        <th>Venta</th>
        <th>Costos reales</th>
        <th>Comisión final</th>
        <th>Ganancia real</th>
        <th>Fecha cierre</th>
      </tr>
    </thead>
    <tbody id="tablaHistoricos">
      <!-- Se cargan dinámicamente desde Firestore -->
    </tbody>
  </table>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDUEZgkW-3HbZu2BLej4v0mbDHZf2vRo8",
    authDomain: "tours-460717.firebaseapp.com",
    projectId: "tours-460717"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  function cargarReservas() {
    const hoy = new Date().toISOString().split("T")[0];
    db.collection("costos_reservas").get().then(snapshot => {
      snapshot.forEach(doc => {
        const data = doc.data();
        const tr = document.createElement("tr");
        const esHistorico = data.fecha_viaje < hoy;

        if (!esHistorico) {
          tr.innerHTML = `
            <td>${data.codigo}</td>
            <td>${data.fecha_viaje}</td>
            <td>$${data.venta_total}</td>
            <td>$${data.costo_total}</td>
            <td>${data.comision}%</td>
            <td>$${data.ganancia}</td>
            <td>$${data.pago_proveedor}</td>
            <td class="pendiente">Proyección</td>
            <td>
              <button class="btn btn-pagar" onclick="abrirCostos('${doc.id}')">Agregar Costos</button>
              <button class="btn btn-mover" onclick="moverAHistorico('${doc.id}')">Mover a Histórico</button>
            </td>
          `;
          document.getElementById("tablaProyecciones").appendChild(tr);
        } else {
          const th = document.createElement("tr");
          th.innerHTML = `
            <td>${data.codigo}</td>
            <td>${data.fecha_viaje}</td>
            <td>$${data.venta_total}</td>
            <td>$${data.costo_total}</td>
            <td>${data.comision}%</td>
            <td>$${data.ganancia}</td>
            <td>${data.fecha_cierre}</td>
          `;
          document.getElementById("tablaHistoricos").appendChild(th);
        }
      });
    });
  }
  function abrirCostos(id) {
    window.location.href = `costos_agregar.html?id=${id}`;
  }

  function moverAHistorico(id) {
    const hoy = new Date().toISOString().split("T")[0];
    db.collection("costos_reservas").doc(id).update({
      estado: "HISTORICO",
      fecha_cierre: hoy
    }).then(() => {
      alert("Reserva movida al historial.");
      location.reload();
    });
  }
  window.onload = cargarReservas;
  </script>
</body>
</html>
