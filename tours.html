<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cat√°logo de Tours</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f7f7;
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #02535a;
    }
    .tabla-container {
      max-width: 1100px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .acciones {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    .btn-agregar {
      background: #02535a;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      margin-right: auto;
    }
    .btn-exportar, .btn-descargar, .btn-imprimir {
      background: #02535a;
      color: white;
      border: none;
      width: 42px;
      height: 42px;
      border-radius: 6px;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .btn-exportar::after { content: "\1F5B1"; } /* √≠cono PDF */
    .btn-descargar::after { content: "\1F4E5"; } /* √≠cono carpeta con flecha */
    .btn-imprimir::after { content: "\1F5A8"; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 18px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
      vertical-align: middle;
    }
    th {
      background: #02535a;
      color: white;
      position: relative;
    }
    .icono-filtro {
      font-size: 14px;
      margin-left: 5px;
      cursor: pointer;
    }
    .dropdown-filter {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: max-content;
      z-index: 10;
    }
    .btn-estado {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      transition: background 0.3s;
    }
    .activo { background: #28a745; }
    .inactivo { background: #dc3545; }
    .activo:hover { background: #218838; }
    .inactivo:hover { background: #c82333; }
    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.1em;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      display: flex;
      flex-direction: column;
    }
    .modal-content input {
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
    }
    .modal-content button {
      margin-top: 10px;
      padding: 8px;
      background: #02535a;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Cat√°logo de Tours</h2>
  <div class="tabla-container" id="tablaContainer">
    <div class="acciones">
      <button class="btn-agregar" onclick="mostrarModal()">+ Nuevo Tour</button>
      <button class="btn-exportar" onclick="exportarTabla()"></button>
      <button class="btn-descargar" onclick="descargarCSV()"></button>
      <button class="btn-imprimir" onclick="window.print()"></button>
    </div>
    <table id="tablaTours">
      <thead>
        <tr>
          <th>Nombre <span class="icono-filtro" onclick="toggleFiltro(0)">‚ñº</span><select class="dropdown-filter" onchange="filtrarTablaSelect(0, this)"></select></th>
          <th>Precio <span class="icono-filtro" onclick="toggleFiltro(1)">‚ñº</span><select class="dropdown-filter" onchange="filtrarTablaSelect(1, this)"></select></th>
          <th>Duraci√≥n <span class="icono-filtro" onclick="toggleFiltro(2)">‚ñº</span><select class="dropdown-filter" onchange="filtrarTablaSelect(2, this)"></select></th>
          <th>Incluye <span class="icono-filtro" onclick="toggleFiltro(3)">‚ñº</span><select class="dropdown-filter" onchange="filtrarTablaSelect(3, this)"></select></th>
          <th>Estado <span class="icono-filtro" onclick="toggleFiltro(4)">‚ñº</span><select class="dropdown-filter" onchange="filtrarTablaSelect(4, this)"></select></th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody id="tabla-body">
        <tr><td colspan="7">Cargando tours...</td></tr>
      </tbody>
    </table>
  </div>

  <div class="modal" id="modalTour">
    <div class="modal-content">
      <input type="text" id="nombre" placeholder="Nombre" />
      <input type="text" id="precio" placeholder="Precio" />
      <input type="text" id="duracion" placeholder="Duraci√≥n" />
      <input type="text" id="incluye" placeholder="Incluye" />
      <button onclick="guardarTour()">Guardar</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDUEZgkW-3HbZu2BLej4v0mbDHZf2vRo8",
      authDomain: "tours-460717.firebaseapp.com",
      projectId: "tours-460717"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let tourActualId = null;

    function mostrarModal(data = null, id = null) {
      document.getElementById("modalTour").style.display = "flex";
      document.getElementById("nombre").value = data?.nombre || "";
      document.getElementById("precio").value = data?.precio || "";
      document.getElementById("duracion").value = data?.duracion || "";
      document.getElementById("incluye").value = data?.incluye || "";
      tourActualId = id;
    }

    function guardarTour() {
      const datos = {
        nombre: document.getElementById("nombre").value,
        precio: document.getElementById("precio").value,
        duracion: document.getElementById("duracion").value,
        incluye: document.getElementById("incluye").value,
        estado: "ACTIVO"
      };
      if (tourActualId) db.collection("tours").doc(tourActualId).update(datos);
      else db.collection("tours").add(datos);
      document.getElementById("modalTour").style.display = "none";
      cargarTours();
    }

    function abrirEditor(id, data) {
      mostrarModal(data, id);
    }

    function cambiarEstado(id, estadoActual) {
      const nuevo = estadoActual === "ACTIVO" ? "INACTIVO" : "ACTIVO";
      db.collection("tours").doc(id).update({ estado: nuevo }).then(() => cargarTours());
    }

    function eliminarTour(id) {
      if (confirm("¬øDeseas eliminar este tour?")) {
        db.collection("tours").doc(id).delete().then(() => cargarTours());
      }
    }

    function cargarTours() {
      const tbody = document.getElementById("tabla-body");
      tbody.innerHTML = "<tr><td colspan='7'>Cargando tours...</td></tr>";

      db.collection("tours").get().then(snapshot => {
        const rows = [];
        snapshot.forEach(doc => {
          const data = doc.data();
          const row = `
            <tr>
              <td>${data.nombre || ""}</td>
              <td>$${data.precio || "-"}</td>
              <td>${data.duracion || "-"}</td>
              <td>${data.incluye || "-"}</td>
              <td>
                <button class="btn-estado ${data.estado === 'ACTIVO' ? 'activo' : 'inactivo'}"
                  onclick="cambiarEstado('${doc.id}', '${data.estado}')">
                  ${data.estado}
                </button>
              </td>
              <td><button class="icon-btn" onclick='abrirEditor("${doc.id}", ${JSON.stringify(data)})'>‚úèÔ∏è</button></td>
              <td><button class="icon-btn" onclick='eliminarTour("${doc.id}")'>üóëÔ∏è</button></td>
            </tr>
          `;
          rows.push(row);
        });
        tbody.innerHTML = rows.join("") || "<tr><td colspan='7'>No hay tours disponibles.</td></tr>";
      });
    }

    cargarTours();
  </script>
</body>
</html>
