<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Catálogo de Tours</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f7f7;
      margin: 0;
      padding: 0;
      display: flex;
    }
    .sidebar {
      width: 220px;
      background: #02535a;
      color: white;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    .sidebar img {
      max-width: 100%;
      margin-bottom: 20px;
    }
    .sidebar h3 {
      margin-top: 0;
      font-size: 20px;
    }
    .sidebar button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background: #f49859;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .main-content {
      flex: 1;
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #02535a;
    }
    .tabla-container {
      max-width: 1100px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .acciones {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    .btn-agregar {
      background: #02535a;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      margin-right: auto;
    }
    .btn-descarga {
      background: #02535a;
      color: white;
      border: none;
      width: 42px;
      height: 42px;
      border-radius: 6px;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .dropdown-exportar {
      display: none;
      position: absolute;
      margin-top: 45px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      border-radius: 6px;
      overflow: hidden;
    }
    .dropdown-exportar button {
      background: white;
      color: #02535a;
      border: none;
      padding: 10px 15px;
      width: 120px;
      text-align: left;
      cursor: pointer;
    }
    .dropdown-exportar button:hover {
      background: #f0f0f0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 18px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
      vertical-align: middle;
    }
    th {
      background: #02535a;
      color: white;
    }
    .btn-estado {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      transition: background 0.3s;
    }
    .activo { background: #28a745; }
    .inactivo { background: #dc3545; }
    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.1em;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      width: 500px;
      display: flex;
      flex-direction: column;
    }
    .modal-content h3 {
      text-align: center;
      color: #02535a;
      margin-bottom: 15px;
    }
    .modal-content input {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .modal-content .btn-row {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 15px;
    }
    .modal-content button {
      padding: 10px;
      background: #02535a;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-cancelar {
      background: #999;
    }
    @media print {
      body {
        padding: 10mm;
      }
      .acciones {
        display: none;
      }
      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="https://i.imgur.com/hg8Mcdo.png" alt="Excursiones Delgado" />
    <h3>Menú</h3>
    <button onclick="location.reload()">Inicio</button>
    <button onclick="mostrarModal()">Agregar Tour</button>
  </div>
  <div class="main-content">
    <!-- contenido principal se mantiene igual -->
