
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>Cat√°logo de Tours</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f7f7;
      padding: 30px;
    }
    .menu-bar {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      background-color: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .menu-bar img {
      height: 50px;
      margin-right: 20px;
      cursor: pointer;
    }
    .menu-bar button {
      margin-right: 10px;
      padding: 10px 15px;
      border: none;
      background-color: #02535a;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    h2 {
      text-align: center;
      color: #02535a;
    }
    .tabla-container {
      max-width: 1100px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .acciones {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    .btn-agregar, .btn-descarga {
      background: #02535a;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 18px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #02535a;
      color: white;
    }
    .btn-estado {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    .activo { background: #28a745; }
    .inactivo { background: #dc3545; }
    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.1em;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
  background: #ffffff;
  border: 3px solid #02535a;
  padding: 30px;
  border-radius: 12px;
  width: 500px;
  display: flex;
  flex-direction: column;
  box-shadow: 0 0 20px rgba(0,0,0,0.2);
}

.modal-content input, .modal-content textarea {
  margin-bottom: 10px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.btn-row button {
  padding: 10px 20px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  font-weight: bold;
}

.btn-row button:first-child {
  background-color: #02535a;
  color: white;
}

.btn-row .btn-cancelar {
  background-color: #999;
  color: white;
}
    .hotel-entry {
  margin-bottom: 10px;
  border-bottom: 1px solid #ddd;
  padding-bottom: 10px;
}
  </style>
</head>
<body>
  <div class="menu-bar">
    <img src="LOGO SIED.JPG" alt="Excursiones Delgado" onclick="window.location.href='menu.html'" />
    <button onclick="window.location.href='menu.html'">Men√∫</button>
    <button onclick="window.location.href='cotizaciones.html'">Cotizaciones</button>
    <button onclick="window.location.href='reservas.html'">Reservas</button>
    <button onclick="window.location.href='clientes.html'">Clientes</button>
  </div>

  <h2>Cat√°logo de Tours</h2>
  <div class="tabla-container">
    <div class="acciones">
      <button class="btn-agregar" onclick="mostrarModal()">+ Nuevo Tour</button>
      <button class="btn-descarga" onclick="exportarTabla()">üìÑ Exportar PDF</button>
      <button class="btn-descarga" onclick="descargarCSV()">üì• Exportar CSV</button>
    </div>
    <table id="tablaTours">
      <thead>
        <tr>
          <th>Nombre</th><th>Precio</th><th>Duraci√≥n</th><th>Incluye</th><th>Hotel</th><th>Info Hotel</th><th>No Incluye</th><th>Itinerario</th><th>Opcionales</th><th>Pol√≠ticas</th><th>Estado</th><th>Editar</th><th>Eliminar</th>
        </tr>
      </thead>
      <tbody id="tabla-body"><tr><td colspan="13">Cargando tours...</td></tr></tbody>
    </table>
  </div>

  <div class="modal" id="modalTour">
  <div class="modal-content">
    <h3 id="modalTitulo">Nuevo Tour</h3>
    <input id="nombre" placeholder="Nombre del destino" type="text" />
    <input id="precio" placeholder="Precio" type="text" />
    <input id="duracion" placeholder="Duraci√≥n" type="text" />
    <input id="incluye" placeholder="Incluye" type="text" />
    
    <div id="hotelesContainer">
      <label><b>Hoteles</b></label>
      <div class="hotel-entry">
        <input placeholder="Nombre del hotel" class="hotel-nombre" type="text" />
        <textarea placeholder="Informaci√≥n del hotel" class="hotel-info"></textarea>
      </div>
    </div>
    <button onclick="agregarHotel()">+ Agregar hotel</button>

    <textarea id="no_incluye" placeholder="Lo que no incluye"></textarea>
    <textarea id="itinerario_tours" placeholder="Itinerario de tours (D√≠a 1:...)"></textarea>
    <textarea id="tours_opcionales" placeholder="Tours opcionales"></textarea>
    <textarea id="politicas" placeholder="Pol√≠ticas y condiciones"></textarea>

    <div class="btn-row">
      <button onclick="guardarTour()">Guardar</button>
      <button class="btn-cancelar" onclick="cerrarModal()">Cancelar</button>
    </div>
  </div>
</div>
  
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDUEZgkW-3HbZu2BLej4v0mbDHZf2vRo8",
      authDomain: "tours-460717.firebaseapp.com",
      projectId: "tours-460717"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let tourActualId = null;

    function agregarHotel(nombre = "", info = "") {
  const container = document.getElementById("hotelesContainer");
  const div = document.createElement("div");
  div.className = "hotel-entry";
  div.innerHTML = `
    <input placeholder="Nombre del hotel" class="hotel-nombre" type="text" value="${nombre}" />
    <textarea placeholder="Informaci√≥n del hotel" class="hotel-info">${info}</textarea>
  `;
  container.appendChild(div);
}

function mostrarModal(data = null, id = null) {
  document.getElementById("modalTour").style.display = "flex";
  document.getElementById("nombre").value = data?.nombre || "";
  document.getElementById("precio").value = data?.precio || "";
  document.getElementById("duracion").value = data?.duracion || "";
  document.getElementById("incluye").value = data?.incluye || "";
  document.getElementById("no_incluye").value = data?.no_incluye || "";
  document.getElementById("itinerario_tours").value = data?.itinerario_tours || "";
  document.getElementById("tours_opcionales").value = data?.tours_opcionales || "";
  document.getElementById("politicas").value = data?.politicas || "";
  document.getElementById("hotelesContainer").innerHTML = "";

  (data?.hoteles || []).forEach(h => agregarHotel(h.nombre, h.info));
  if (!data?.hoteles?.length) agregarHotel();

  tourActualId = id;
}

function guardarTour() {
  const hoteles = [];
  document.querySelectorAll(".hotel-entry").forEach(div => {
    const nombre = div.querySelector(".hotel-nombre").value.trim();
    const info = div.querySelector(".hotel-info").value.trim();
    if (nombre) hoteles.push({ nombre, info });
  });

  const datos = {
    nombre: document.getElementById("nombre").value,
    precio: document.getElementById("precio").value,
    duracion: document.getElementById("duracion").value,
    incluye: document.getElementById("incluye").value,
    no_incluye: document.getElementById("no_incluye").value,
    itinerario_tours: document.getElementById("itinerario_tours").value,
    tours_opcionales: document.getElementById("tours_opcionales").value,
    politicas: document.getElementById("politicas").value,
    hoteles,
    estado: "ACTIVO"
  };

  const ref = tourActualId
    ? db.collection("tours").doc(tourActualId).update(datos)
    : db.collection("tours").add(datos);

  ref.then(() => {
  cargarTours();
  cerrarModal();  // Aseg√∫rate de que esto est√© aqu√≠
  });
}
    function cargarTours() {
  db.collection("tours").get().then(snapshot => {
    const tbody = document.getElementById("tabla-body");
    tbody.innerHTML = "";
    snapshot.forEach(doc => {
      const t = doc.data();
      const fila = document.createElement("tr");
      const hotelesHtml = (t.hoteles || []).map(h => `<b>${h.nombre}</b><br>${h.info}`).join('<hr>');
      fila.innerHTML = `
        <td>${t.nombre || '-'}</td>
        <td>${t.precio || '-'}</td>
        <td>${t.duracion || '-'}</td>
        <td>${t.incluye || '-'}</td>
        <td>${hotelesHtml || '-'}</td>
        <td>${t.no_incluye || '-'}</td>
        <td>${t.itinerario_tours || '-'}</td>
        <td>${t.tours_opcionales || '-'}</td>
        <td>${t.politicas || '-'}</td>
        <td>
          <button class="btn-estado ${t.estado === 'ACTIVO' ? 'activo' : 'inactivo'}"
            onclick="toggleEstado('${doc.id}', '${t.estado}')">${t.estado}</button>
        </td>
        <td><button class="icon-btn" onclick='mostrarModal(${JSON.stringify(t).replace(/'/g, "\\'")}, "${doc.id}")'>‚úèÔ∏è</button></td>
        <td><button class="icon-btn" onclick="eliminarTour('${doc.id}')">üóëÔ∏è</button></td>
      `;
      tbody.appendChild(fila);
    });
  }); // ‚Üê termina el .then
} // ‚Üê ESTA llave cierra la funci√≥n cargarTours
    
    function eliminarTour(id) {
      if (confirm("¬øEliminar este tour?")) {
        db.collection("tours").doc(id).delete().then(() => cargarTours());
      }
    }

    function toggleEstado(id, estado) {
      const nuevo = estado === "ACTIVO" ? "INACTIVO" : "ACTIVO";
      db.collection("tours").doc(id).update({ estado: nuevo }).then(() => cargarTours());
    }

    function exportarTabla() {
      html2canvas(document.querySelector("#tablaTours")).then(canvas => {
        const imgData = canvas.toDataURL("image/png");
        const pdf = new jspdf.jsPDF();
        pdf.addImage(imgData, "PNG", 10, 10);
        pdf.save("tours.pdf");
      });
    }

    function descargarCSV() {
      const filas = document.querySelectorAll("#tablaTours tr");
      const csv = Array.from(filas).map(row =>
        Array.from(row.cells).map(cell => cell.textContent.trim()).join(",")
      ).join("\n");
      const blob = new Blob([csv], { type: 'text/csv' });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "tours.csv";
      a.click();
    }

    window.onload = cargarTours;
  </script>
</body>
</html>
