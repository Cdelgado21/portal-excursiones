<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cat√°logo de Tours</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f7f7;
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #02535a;
    }
    .tabla-container {
      max-width: 1100px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .acciones {
      display: flex;
      justify-content: flex-end;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    .btn-agregar {
      background: #02535a;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      margin-right: auto;
    }
    .btn-exportar, .btn-descargar, .btn-imprimir {
      background: #02535a;
      color: white;
      border: none;
      width: 42px;
      height: 42px;
      border-radius: 6px;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .btn-exportar::after { content: "üìÑ"; }
    .btn-descargar::after { content: "üìÅ"; }
    .btn-imprimir::after { content: "üñ®Ô∏è"; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 18px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #02535a;
      color: white;
      cursor: pointer;
    }
    th .dropdown-filter {
      width: 100%;
      padding: 5px;
      border: none;
      border-radius: 4px;
    }
    .btn-estado {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      transition: background 0.3s;
    }
    .activo { background: #28a745; }
    .inactivo { background: #dc3545; }
    .activo:hover { background: #218838; }
    .inactivo:hover { background: #c82333; }
    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h2>Cat√°logo de Tours</h2>
  <div class="tabla-container" id="tablaContainer">
    <div class="acciones">
      <button class="btn-agregar" onclick="mostrarModal()">+ Nuevo Tour</button>
      <button class="btn-exportar" onclick="exportarTabla()"></button>
      <button class="btn-descargar" onclick="descargarCSV()"></button>
      <button class="btn-imprimir" onclick="window.print()"></button>
    </div>
    <table id="tablaTours">
      <thead>
        <tr>
          <th>Nombre<br><select class="dropdown-filter" onchange="filtrarTablaSelect(0, this)"></select></th>
          <th>Precio<br><select class="dropdown-filter" onchange="filtrarTablaSelect(1, this)"></select></th>
          <th>Duraci√≥n<br><select class="dropdown-filter" onchange="filtrarTablaSelect(2, this)"></select></th>
          <th>Incluye<br><select class="dropdown-filter" onchange="filtrarTablaSelect(3, this)"></select></th>
          <th>Estado<br><select class="dropdown-filter" onchange="filtrarTablaSelect(4, this)"></select></th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody id="tabla-body">
        <tr><td colspan="7">Cargando tours...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDUEZgkW-3HbZu2BLej4v0mbDHZf2vRo8",
      authDomain: "tours-460717.firebaseapp.com",
      projectId: "tours-460717"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function cargarTours() {
      db.collection("tours").onSnapshot(snapshot => {
        const tbody = document.getElementById("tabla-body");
        tbody.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const fila = document.createElement("tr");
          fila.innerHTML = `
            <td>${data.nombre || "-"}</td>
            <td>$${data.precio || "-"}</td>
            <td>${data.duracion || "-"}</td>
            <td>${data.incluye || "-"}</td>
            <td><button class="btn-estado ${data.estado === 'ACTIVO' ? 'activo' : 'inactivo'}" onclick="toggleEstado('${doc.id}', '${data.estado}')">${data.estado || 'Sin estado'}</button></td>
            <td><button onclick="editarTour('${doc.id}')">‚úèÔ∏è</button></td>
            <td><button onclick="eliminarTour('${doc.id}')">üóëÔ∏è</button></td>
          `;
          tbody.appendChild(fila);
        });
        actualizarFiltros();
      });
    }

    function toggleEstado(id, estadoActual) {
      const nuevoEstado = estadoActual === "ACTIVO" ? "INACTIVO" : "ACTIVO";
      db.collection("tours").doc(id).update({ estado: nuevoEstado });
    }

    function eliminarTour(id) {
      if (confirm("¬øEst√°s seguro de eliminar este tour?")) {
        db.collection("tours").doc(id).delete();
      }
    }

    function editarTour(id) {
      alert("Funci√≥n para editar tour con ID: " + id);
    }

    function exportarTabla() {
      html2canvas(document.getElementById("tablaContainer")).then(canvas => {
        const imgData = canvas.toDataURL("image/png");
        const pdf = new jspdf.jsPDF('landscape');
        const imgProps= pdf.getImageProperties(imgData);
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
        pdf.addImage(imgData, 'PNG', 10, 10, pdfWidth - 20, pdfHeight);
        pdf.save("catalogo_tours.pdf");
      });
    }

    function descargarCSV() {
      let csv = 'Nombre,Precio,Duraci√≥n,Incluye,Estado\n';
      document.querySelectorAll("#tabla-body tr").forEach(row => {
        let data = [];
        row.querySelectorAll("td").forEach((td, i) => {
          if (i < 5) data.push(td.innerText);
        });
        csv += data.join(",") + "\n";
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'catalogo_tours.csv';
      a.click();
      window.URL.revokeObjectURL(url);
    }

    function filtrarTablaSelect(col, select) {
      const valor = select.value;
      const rows = document.querySelectorAll("#tabla-body tr");
      rows.forEach(row => {
        const cell = row.querySelectorAll("td")[col];
        if (cell) {
          row.style.display = valor === "" || cell.innerText.trim() === valor ? "" : "none";
        }
      });
    }

    function actualizarFiltros() {
      const header = document.querySelectorAll("#tablaTours thead select");
      header.forEach((select, i) => {
        const valoresUnicos = new Set();
        document.querySelectorAll(`#tabla-body tr`).forEach(row => {
          const td = row.querySelectorAll("td")[i];
          if (td) valoresUnicos.add(td.innerText.trim());
        });
        select.innerHTML = '<option value="">Todos</option>' + Array.from(valoresUnicos).sort().map(v => `<option value="${v}">${v}</option>`).join("");
      });
    }

    window.onload = cargarTours;
  </script>
</body>
</html>
