<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Catálogo de Tours</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f7f7;
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #02535a;
    }
    .tabla-container {
      max-width: 1100px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .acciones {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    .btn-agregar {
      background: #02535a;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      margin-right: auto;
    }
    .btn-exportar::after { content: "\1F4C4"; } /* page facing up icon */
    .btn-descargar::after { content: "\1F4C3"; } /* page with curl icon */
    .btn-imprimir::after { content: "\1F5B6"; } /* printer icon */
    .btn-exportar, .btn-descargar, .btn-imprimir {
      background: #02535a;
      color: white;
      border: none;
      width: 42px;
      height: 42px;
      border-radius: 6px;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 18px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
      vertical-align: middle;
    }
    th {
      background: #02535a;
      color: white;
      position: relative;
    }
    .icono-filtro {
      font-size: 14px;
      margin-left: 5px;
      cursor: pointer;
    }
    .dropdown-filter {
      display: none;
      margin-top: 5px;
    }
    .btn-estado {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      transition: background 0.3s;
    }
    .activo { background: #28a745; }
    .inactivo { background: #dc3545; }
    .activo:hover { background: #218838; }
    .inactivo:hover { background: #c82333; }
    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.1em;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      width: 500px;
      display: flex;
      flex-direction: column;
    }
    .modal-content input {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .modal-content button {
      margin-top: 10px;
      padding: 10px;
      background: #02535a;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Catálogo de Tours</h2>
  <div class="tabla-container" id="tablaContainer">
    <div class="acciones">
      <button class="btn-agregar" onclick="mostrarModal()">+ Nuevo Tour</button>
      <button class="btn-exportar" onclick="exportarTabla()"></button>
      <button class="btn-descargar" onclick="descargarCSV()"></button>
      <button class="btn-imprimir" onclick="window.print()"></button>
    </div>
    <table id="tablaTours">
      <thead>
        <tr>
          <th>Nombre <span class="icono-filtro" onclick="toggleFiltro(0)">▼</span><select class="dropdown-filter" onchange="filtrarTablaSelect(0, this)"></select></th>
          <th>Precio <span class="icono-filtro" onclick="toggleFiltro(1)">▼</span><select class="dropdown-filter" onchange="filtrarTablaSelect(1, this)"></select></th>
          <th>Duración <span class="icono-filtro" onclick="toggleFiltro(2)">▼</span><select class="dropdown-filter" onchange="filtrarTablaSelect(2, this)"></select></th>
          <th>Incluye <span class="icono-filtro" onclick="toggleFiltro(3)">▼</span><select class="dropdown-filter" onchange="filtrarTablaSelect(3, this)"></select></th>
          <th>Estado <span class="icono-filtro" onclick="toggleFiltro(4)">▼</span><select class="dropdown-filter" onchange="filtrarTablaSelect(4, this)"></select></th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody id="tabla-body">
        <tr><td colspan="7">Cargando tours...</td></tr>
      </tbody>
    </table>
  </div>

  <div class="modal" id="modalTour">
    <div class="modal-content">
      <input type="text" id="nombre" placeholder="Nombre" />
      <input type="text" id="precio" placeholder="Precio" />
      <input type="text" id="duracion" placeholder="Duración" />
      <input type="text" id="incluye" placeholder="Incluye" />
      <button onclick="guardarTour()">Guardar</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDUEZgkW-3HbZu2BLej4v0mbDHZf2vRo8",
      authDomain: "tours-460717.firebaseapp.com",
      projectId: "tours-460717"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let tourActualId = null;

    function mostrarModal(data = null, id = null) {
      document.getElementById("modalTour").style.display = "flex";
      document.getElementById("nombre").value = data?.nombre || "";
      document.getElementById("precio").value = data?.precio || "";
      document.getElementById("duracion").value = data?.duracion || "";
      document.getElementById("incluye").value = data?.incluye || "";
      tourActualId = id;
    }

    function guardarTour() {
      const datos = {
        nombre: document.getElementById("nombre").value,
        precio: document.getElementById("precio").value,
        duracion: document.getElementById("duracion").value,
        incluye: document.getElementById("incluye").value,
        estado: "ACTIVO"
      };
      if (tourActualId) db.collection("tours").doc(tourActualId).update(datos);
      else db.collection("tours").add(datos);
      alert("¡Tour guardado exitosamente!");
      document.getElementById("modalTour").style.display = "none";
      location.reload();
    }

    function abrirEditor(id, data) {
      mostrarModal(data, id);
    }

    function toggleFiltro(colIndex) {
      const selects = document.querySelectorAll('.dropdown-filter');
      selects[colIndex].style.display = selects[colIndex].style.display === 'inline-block' ? 'none' : 'inline-block';
    }

    function filtrarTablaSelect(colIndex, select) {
      const filtro = select.value.toLowerCase();
      const filas = document.querySelectorAll('#tablaTours tbody tr');
      filas.forEach(fila => {
        const celdas = fila.querySelectorAll('td');
        const texto = celdas[colIndex]?.textContent.toLowerCase();
        fila.style.display = filtro === '' || texto.includes(filtro) ? '' : 'none';
      });
    }

    function exportarTabla() {
      html2canvas(document.querySelector("#tablaTours")).then(canvas => {
        const imgData = canvas.toDataURL("image/png");
        const pdf = new jsPDF();
        const imgProps = pdf.getImageProperties(imgData);
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
        pdf.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);
        pdf.save("tours.pdf");
      });
    }

    function descargarCSV() {
      const filas = document.querySelectorAll("#tablaTours tr");
      const csv = Array.from(filas).map(row =>
        Array.from(row.cells).map(cell => cell.textContent.trim()).join(",")
      ).join("\n");
      const blob = new Blob([csv], { type: 'text/csv' });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "tours.csv";
      a.click();
    }
  </script>
</body>
</html>
