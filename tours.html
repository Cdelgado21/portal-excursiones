<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cat√°logo de Tours</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f7f7;
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #02535a;
    }
    .tabla-container {
      max-width: 1100px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 18px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #02535a;
      color: white;
    }
    .btn-agregar {
      background: #f49859;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-estado {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    .activo { background: #28a745; }
    .inactivo { background: #dc3545; }

    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.1em;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
    }
    .modal-content {
      background: white;
      padding: 20px;
      max-width: 500px;
      margin: 10% auto;
      border-radius: 10px;
    }
    .modal input, .modal textarea {
      width: 100%;
      margin: 10px 0;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h2>Cat√°logo de Tours</h2>
  <div class="tabla-container">
    <button class="btn-agregar" onclick="mostrarModal()">+ Nuevo Tour</button>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Duraci√≥n</th>
          <th>Incluye</th>
          <th>Estado</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody id="tabla-body">
        <tr><td colspan="7">Cargando tours...</td></tr>
      </tbody>
    </table>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h3 id="modal-title">Agregar nuevo tour</h3>
      <input type="text" id="nombre" placeholder="Nombre del tour">
      <input type="number" id="precio" placeholder="Precio">
      <input type="text" id="duracion" placeholder="Duraci√≥n (ej. 4 d√≠as / 3 noches)">
      <textarea id="incluye" placeholder="Incluye (ej. Hotel, traslados...)"></textarea>
      <button onclick="guardarTour()">Guardar</button>
      <button onclick="cerrarModal()">Cancelar</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDUEZgkW-3HbZu2BLej4v0mbDHZf2vRo8",
      authDomain: "tours-460717.firebaseapp.com",
      projectId: "tours-460717",
      storageBucket: "tours-460717.appspot.com",
      messagingSenderId: "1000749333444",
      appId: "1:1000749333444:web:73437891b59a96b6a4c291"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let editandoId = null;

    function cargarTours() {
      db.collection("tours").get().then((querySnapshot) => {
        const tbody = document.getElementById("tabla-body");
        tbody.innerHTML = "";
        if (querySnapshot.empty) {
          tbody.innerHTML = '<tr><td colspan="7">No hay tours disponibles.</td></tr>';
          return;
        }
        querySnapshot.forEach((doc) => {
          const tour = doc.data();
          const fila = document.createElement("tr");
          fila.innerHTML = `
            <td>${tour.nombre || '-'}</td>
            <td>$${tour.precio || '-'}</td>
            <td>${tour.duracion || '-'}</td>
            <td>${tour.incluye || '-'}</td>
            <td>
              <button class="btn-estado ${tour.estado === 'ACTIVO' ? 'activo' : 'inactivo'}">
                ${tour.estado || 'Sin estado'}
              </button>
            </td>
            <td><button class="icon-btn" onclick="editarTour('${doc.id}', ${JSON.stringify(tour).replace(/"/g, '&quot;')})">üñâ</button></td>
            <td><button class="icon-btn" onclick="eliminarTour('${doc.id}')">üóëÔ∏è</button></td>
          `;
          tbody.appendChild(fila);
        });
      });
    }

    function mostrarModal() {
      editandoId = null;
      document.getElementById('modal-title').innerText = "Agregar nuevo tour";
      document.getElementById('nombre').value = "";
      document.getElementById('precio').value = "";
      document.getElementById('duracion').value = "";
      document.getElementById('incluye').value = "";
      document.getElementById('modal').style.display = 'block';
    }

    function cerrarModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function guardarTour() {
      const nombre = document.getElementById("nombre").value.trim();
      const precio = parseFloat(document.getElementById("precio").value);
      const duracion = document.getElementById("duracion").value.trim();
      const incluye = document.getElementById("incluye").value.trim();
      const estado = "ACTIVO";

      if (!nombre || !precio || !duracion || !incluye) {
        alert("Por favor completa todos los campos correctamente.");
        return;
      }

      const data = { nombre, precio, duracion, incluye, estado };

      if (editandoId) {
        db.collection("tours").doc(editandoId).update(data).then(() => {
          cerrarModal();
          cargarTours();
        });
      } else {
        db.collection("tours").add(data).then(() => {
          cerrarModal();
          cargarTours();
        });
      }
    }

    function editarTour(id, tour) {
      editandoId = id;
      document.getElementById('modal-title').innerText = "Editar tour";
      document.getElementById('nombre').value = tour.nombre || "";
      document.getElementById('precio').value = tour.precio || "";
      document.getElementById('duracion').value = tour.duracion || "";
      document.getElementById('incluye').value = tour.incluye || "";
      document.getElementById('modal').style.display = 'block';
    }

    function eliminarTour(id) {
      if (confirm("¬øEst√°s seguro de que deseas eliminar este tour?")) {
        db.collection("tours").doc(id).delete().then(() => cargarTours());
      }
    }

    cargarTours();
  </script>
</body>
</html>
