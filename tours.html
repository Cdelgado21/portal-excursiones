<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cat√°logo de Tours</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f7f7;
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #02535a;
    }
    .tabla-container {
      max-width: 1100px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .acciones {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    .btn-agregar, .btn-exportar, .btn-imprimir, .btn-descargar, select {
      background: #02535a;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-exportar { background: #f49859; }
    .btn-imprimir { background: #5f9296; }
    .btn-descargar { background: #f5e2b8; color: black; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 18px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #02535a;
      color: white;
      cursor: pointer;
    }
    .btn-estado {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      transition: background 0.3s;
    }
    .activo { background: #28a745; }
    .inactivo { background: #dc3545; }
    .activo:hover { background: #218838; }
    .inactivo:hover { background: #c82333; }
    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h2>Cat√°logo de Tours</h2>
  <div class="tabla-container" id="tablaContainer">
    <div class="acciones">
      <button class="btn-agregar" onclick="mostrarModal()">+ Nuevo Tour</button>
      <select id="filtroEstado" onchange="cargarTours()">
        <option value="TODOS">Mostrar todos</option>
        <option value="ACTIVO">Solo activos</option>
        <option value="INACTIVO">Solo inactivos</option>
      </select>
      <button class="btn-exportar" onclick="exportarTabla()">üìÑ Exportar PDF</button>
      <button class="btn-descargar" onclick="descargarCSV()">üìÅ Descargar Excel</button>
      <button class="btn-imprimir" onclick="window.print()">üñ®Ô∏è Imprimir</button>
    </div>
    <table id="tablaTours">
      <thead>
        <tr>
          <th onclick="ordenarPor('nombre')">Nombre</th>
          <th onclick="ordenarPor('precio')">Precio</th>
          <th>Duraci√≥n</th>
          <th>Incluye</th>
          <th>Estado</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody id="tabla-body">
        <tr><td colspan="7">Cargando tours...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    let ordenActual = { campo: '', asc: true };

    function exportarTabla() {
      html2canvas(document.getElementById("tablaContainer")).then(canvas => {
        const imgData = canvas.toDataURL("image/png");
        const pdf = new jspdf.jsPDF('landscape');
        const imgProps= pdf.getImageProperties(imgData);
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
        pdf.addImage(imgData, 'PNG', 10, 10, pdfWidth - 20, pdfHeight);
        pdf.save("catalogo_tours.pdf");
      });
    }

    function descargarCSV() {
      let csv = 'Nombre,Precio,Duraci√≥n,Incluye,Estado\n';
      document.querySelectorAll("#tabla-body tr").forEach(row => {
        let data = [];
        row.querySelectorAll("td").forEach((td, i) => {
          if (i < 5) data.push(td.innerText);
        });
        csv += data.join(",") + "\n";
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'catalogo_tours.csv';
      a.click();
      window.URL.revokeObjectURL(url);
    }

    function ordenarPor(campo) {
      ordenActual.asc = ordenActual.campo === campo ? !ordenActual.asc : true;
      ordenActual.campo = campo;
      cargarTours();
    }
  </script>
</body>
</html>
