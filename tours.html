<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cat√°logo de Tours</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f7f7;
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #02535a;
    }
    .tabla-container {
      max-width: 1100px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .acciones {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    .btn-agregar {
      background: #02535a;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      margin-right: auto;
    }
    .btn-descarga {
      background: #02535a;
      color: white;
      border: none;
      width: 42px;
      height: 42px;
      border-radius: 6px;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .dropdown-exportar {
      display: none;
      position: absolute;
      margin-top: 45px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      border-radius: 6px;
      overflow: hidden;
    }
    .dropdown-exportar button {
      background: white;
      color: #02535a;
      border: none;
      padding: 10px 15px;
      width: 120px;
      text-align: left;
      cursor: pointer;
    }
    .dropdown-exportar button:hover {
      background: #f0f0f0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 18px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
      vertical-align: middle;
    }
    th {
      background: #02535a;
      color: white;
    }
    .btn-estado {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      transition: background 0.3s;
    }
    .activo { background: #28a745; }
    .inactivo { background: #dc3545; }
    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.1em;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      width: 500px;
      display: flex;
      flex-direction: column;
    }
    .modal-content h3 {
      text-align: center;
      color: #02535a;
      margin-bottom: 15px;
    }
    .modal-content input {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .modal-content .btn-row {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 15px;
    }
    .modal-content button {
      padding: 10px;
      background: #02535a;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-cancelar {
      background: #999;
    }
  </style>
</head>
<body>
  <h2>Cat√°logo de Tours</h2>
  <div class="tabla-container" id="tablaContainer">
    <div class="acciones">
      <button class="btn-agregar" onclick="mostrarModal()">+ Nuevo Tour</button>
      <div style="position: relative;">
        <button class="btn-descarga" onclick="toggleDropdownExportar()">‚¨á</button>
        <div class="dropdown-exportar" id="dropdownExportar">
          <button onclick="exportarTabla()">Descargar PDF</button>
          <button onclick="descargarCSV()">Descargar CSV</button>
        </div>
      </div>
      <button class="btn-descarga" onclick="window.print()">üñ®Ô∏è</button>
    </div>
    <table id="tablaTours">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Duraci√≥n</th>
          <th>Incluye</th>
          <th>Estado</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody id="tabla-body">
        <tr><td colspan="7">Cargando tours...</td></tr>
      </tbody>
    </table>
  </div>

  <div class="modal" id="modalTour">
    <div class="modal-content">
      <h3 id="modalTitulo">Nuevo Tour</h3>
      <input type="text" id="nombre" placeholder="Nombre" />
      <input type="text" id="precio" placeholder="Precio" />
      <input type="text" id="duracion" placeholder="Duraci√≥n" />
      <input type="text" id="incluye" placeholder="Incluye" />
      <div class="btn-row">
        <button onclick="guardarTour()">Guardar</button>
        <button class="btn-cancelar" onclick="cerrarModal()">Cancelar</button>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDUEZgkW-3HbZu2BLej4v0mbDHZf2vRo8",
      authDomain: "tours-460717.firebaseapp.com",
      projectId: "tours-460717"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let tourActualId = null;

    function mostrarModal(data = null, id = null) {
      document.getElementById("modalTour").style.display = "flex";
      document.getElementById("nombre").value = data?.nombre || "";
      document.getElementById("precio").value = data?.precio || "";
      document.getElementById("duracion").value = data?.duracion || "";
      document.getElementById("incluye").value = data?.incluye || "";
      document.getElementById("modalTitulo").textContent = id ? "Editar Tour" : "Nuevo Tour";
      tourActualId = id;
    }

    function cerrarModal() {
      document.getElementById("modalTour").style.display = "none";
    }

    function guardarTour() {
      const datos = {
        nombre: document.getElementById("nombre").value,
        precio: document.getElementById("precio").value,
        duracion: document.getElementById("duracion").value,
        incluye: document.getElementById("incluye").value,
        estado: "ACTIVO"
      };
      if (tourActualId) db.collection("tours").doc(tourActualId).update(datos);
      else db.collection("tours").add(datos);
      alert("¬°Tour guardado exitosamente!");
      cerrarModal();
      location.reload();
    }

    function abrirEditor(id, data) {
      mostrarModal(data, id);
    }

    function exportarTabla() {
      html2canvas(document.querySelector("#tablaTours")).then(canvas => {
        const imgData = canvas.toDataURL("image/png");
        const pdf = new jsPDF();
        const imgProps = pdf.getImageProperties(imgData);
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
        pdf.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);
        pdf.save("tours.pdf");
      });
    }

    function descargarCSV() {
      const filas = document.querySelectorAll("#tablaTours tr");
      const csv = Array.from(filas).map(row =>
        Array.from(row.cells).map(cell => cell.textContent.trim()).join(",")
      ).join("\n");
      const blob = new Blob([csv], { type: 'text/csv' });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "tours.csv";
      a.click();
    }

    function toggleDropdownExportar() {
      const dropdown = document.getElementById("dropdownExportar");
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    function cargarTours() {
      db.collection("tours").get().then((querySnapshot) => {
        const tbody = document.getElementById("tabla-body");
        tbody.innerHTML = "";
        if (querySnapshot.empty) {
          tbody.innerHTML = '<tr><td colspan="7">No hay tours disponibles.</td></tr>';
          return;
        }
        querySnapshot.forEach((doc) => {
          const tour = doc.data();
          const fila = document.createElement("tr");
          fila.innerHTML = `
            <td>${tour.nombre || '-'}</td>
            <td>$${tour.precio || '-'}</td>
            <td>${tour.duracion || '-'}</td>
            <td>${tour.incluye || '-'}</td>
            <td><span class="btn-estado ${tour.estado === 'ACTIVO' ? 'activo' : 'inactivo'}">${tour.estado}</span></td>
            <td><button class="icon-btn" onclick="abrirEditor('${doc.id}', ${JSON.stringify(tour).replace(/"/g, '&quot;')})">üñâ</button></td>
            <td><button class="icon-btn" onclick="db.collection('tours').doc('${doc.id}').delete().then(() => location.reload())">üóëÔ∏è</button></td>
          `;
          tbody.appendChild(fila);
        });
      });
    }

    window.onload = cargarTours;
  </script>
</body>
</html>
