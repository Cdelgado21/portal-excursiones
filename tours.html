
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cat√°logo de Tours</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f7f7;
      padding: 30px;
    }
    .menu-bar {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      background-color: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .menu-bar img {
      height: 50px;
      margin-right: 20px;
      cursor: pointer;
    }
    .menu-bar button {
      margin-right: 10px;
      padding: 10px 15px;
      border: none;
      background-color: #02535a;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    h2 {
      text-align: center;
      color: #02535a;
    }
    .tabla-container {
      max-width: 1200px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .acciones {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    .btn-agregar {
      background: #02535a;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      margin-right: auto;
    }
    .btn-descarga {
      background: #02535a;
      color: white;
      border: none;
      width: 42px;
      height: 42px;
      border-radius: 6px;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 18px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #02535a;
      color: white;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      width: 500px;
      display: flex;
      flex-direction: column;
    }
    .modal-content input,
    .modal-content textarea {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .modal-content .btn-row {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="menu-bar">
    <img src="LOGO SIED.JPG" alt="Excursiones Delgado" />
    <button>Men√∫</button>
    <button>Cotizaciones</button>
    <button>Reservas</button>
    <button>Clientes</button>
  </div>

  <h2>Cat√°logo de Tours</h2>
  <div class="tabla-container">
    <div class="acciones">
      <button class="btn-agregar" onclick="mostrarModal()">+ Nuevo Tour</button>
      <button class="btn-descarga" onclick="window.print()">üñ®Ô∏è</button>
    </div>
    <table id="tablaTours">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Duraci√≥n</th>
          <th>Incluye</th>
          <th>Hotel</th>
          <th>Info Hotel</th>
          <th>No Incluye</th>
          <th>Itinerario</th>
          <th>Opcionales</th>
          <th>Pol√≠ticas</th>
        </tr>
      </thead>
      <tbody id="tabla-body">
        <tr><td colspan="10">Cargando tours...</td></tr>
      </tbody>
    </table>
  </div>

  <div class="modal" id="modalTour">
    <div class="modal-content">
      <h3 id="modalTitulo">Nuevo Tour</h3>
      <input id="nombre" placeholder="Nombre" />
      <input id="precio" placeholder="Precio" />
      <input id="duracion" placeholder="Duraci√≥n" />
      <input id="incluye" placeholder="Incluye" />
      <input id="hotel" placeholder="Hotel" />
      <textarea id="info_hotel" placeholder="Informaci√≥n del hotel"></textarea>
      <textarea id="no_incluye" placeholder="Lo que no incluye"></textarea>
      <textarea id="itinerario_tours" placeholder="Itinerario de tours (D√≠a 1:...)"></textarea>
      <textarea id="tours_opcionales" placeholder="Tours opcionales"></textarea>
      <textarea id="politicas" placeholder="Pol√≠ticas y condiciones"></textarea>
      <div class="btn-row">
        <button onclick="guardarTour()">Guardar</button>
        <button onclick="cerrarModal()">Cancelar</button>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDUEZgkW-3HbZu2BLej4v0mbDHZf2vRo8",
      authDomain: "tours-460717.firebaseapp.com",
      projectId: "tours-460717"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let tourActualId = null;

    function mostrarModal(data = {}, id = null) {
      document.getElementById("modalTour").style.display = "flex";
      ["nombre", "precio", "duracion", "incluye", "hotel", "info_hotel", "no_incluye", "itinerario_tours", "tours_opcionales", "politicas"].forEach(campo => {
        document.getElementById(campo).value = data[campo] || "";
      });
      tourActualId = id;
    }

    function cerrarModal() {
      document.getElementById("modalTour").style.display = "none";
    }

    function guardarTour() {
      const campos = ["nombre", "precio", "duracion", "incluye", "hotel", "info_hotel", "no_incluye", "itinerario_tours", "tours_opcionales", "politicas"];
      const datos = {};
      campos.forEach(c => datos[c] = document.getElementById(c).value);
      datos.estado = "ACTIVO";

      const ref = tourActualId ? db.collection("tours").doc(tourActualId).update(datos) : db.collection("tours").add(datos);
      ref.then(() => {
        cerrarModal();
        cargarTours();
      });
    }

    function cargarTours() {
      db.collection("tours").get().then(snapshot => {
        const tbody = document.getElementById("tabla-body");
        tbody.innerHTML = "";
        snapshot.forEach(doc => {
          const d = doc.data();
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${d.nombre || ""}</td>
            <td>${d.precio || ""}</td>
            <td>${d.duracion || ""}</td>
            <td>${d.incluye || ""}</td>
            <td>${d.hotel || ""}</td>
            <td>${d.info_hotel || ""}</td>
            <td>${d.no_incluye || ""}</td>
            <td>${d.itinerario_tours || ""}</td>
            <td>${d.tours_opcionales || ""}</td>
            <td>${d.politicas || ""}</td>
          `;
          tbody.appendChild(tr);
        });
      });
    }

    window.onload = cargarTours;
  </script>
</body>
</html>
