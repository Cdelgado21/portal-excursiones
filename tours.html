<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cat√°logo de Tours</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f7f7;
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #02535a;
    }
    .tabla-container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 18px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #02535a;
      color: white;
    }
    .btn-agregar {
      background: #02535a;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-estado {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    .activo {
      background: #28a745;
    }
    .inactivo {
      background: #dc3545;
    }
  </style>
</head>
<body>
  <h2>Cat√°logo de Tours</h2>
  <div class="tabla-container">
    <button class="btn-agregar" onclick="agregarTour()">‚ûï Nuevo Tour</button>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Estado</th>
          <th>Acci√≥n</th>
        </tr>
      </thead>
      <tbody id="tabla-body">
        <tr><td colspan="4">Cargando tours...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    // üîê Tu configuraci√≥n real de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDUEZgkW-3HbZu2BLej4v0mbDHZf2vRo8",
      authDomain: "tours-460717.firebaseapp.com",
      projectId: "tours-460717",
      storageBucket: "tours-460717.appspot.com",
      messagingSenderId: "1000749333444",
      appId: "1:1000749333444:web:73437891b59a96b6a4c291",
      measurementId: "G-CKZL71VG1W"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function cargarTours() {
      db.collection("tours").get().then((querySnapshot) => {
        const tbody = document.getElementById("tabla-body");
        tbody.innerHTML = "";
        if (querySnapshot.empty) {
          tbody.innerHTML = '<tr><td colspan="4">No hay tours disponibles.</td></tr>';
          return;
        }
        querySnapshot.forEach((doc) => {
          const tour = doc.data();
          const fila = document.createElement("tr");
          fila.innerHTML = `
            <td>${tour.nombre}</td>
            <td>$${tour.precio}</td>
            <td>
              <button class="btn-estado ${tour.estado === 'ACTIVO' ? 'activo' : 'inactivo'}">
                ${tour.estado}
              </button>
            </td>
            <td><button onclick="editarTour('${doc.id}')">Editar</button></td>
          `;
          tbody.appendChild(fila);
        });
      }).catch((error) => {
        console.error("Error al cargar tours:", error);
        document.getElementById("tabla-body").innerHTML =
          '<tr><td colspan="4">Error al cargar tours.</td></tr>';
      });
    }

    function agregarTour() {
      const nombre = prompt("Nombre del tour:");
      const precio = prompt("Precio:");
      const estado = "ACTIVO";

      if (nombre && precio) {
        db.collection("tours").add({
          nombre,
          precio: parseFloat(precio),
          estado
        }).then(() => {
          alert("Tour agregado exitosamente.");
          cargarTours();
        }).catch((error) => {
          alert("Error al agregar tour: " + error);
        });
      }
    }

    function editarTour(id) {
      alert("Aqu√≠ podr√≠as implementar la edici√≥n del tour con ID: " + id);
    }

    // Carga autom√°tica al abrir
    cargarTours();
  </script>
</body>
</html>
