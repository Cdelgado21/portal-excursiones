<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - Excursiones Delgado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eaf4f4;
      height: 100vh;
      margin: 0;
      display: grid;
      place-items: center;
    }

    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .login-container img {
      width: 80px;
      margin-bottom: 10px;
    }

    .login-container h2 {
      margin-bottom: 5px;
      color: #02535a;
    }

    .login-container p {
      margin-top: 0;
      color: #555;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper img {
      position: absolute;
      top: 50%;
      right: 12px;
      width: 20px;
      height: 20px;
      transform: translateY(-50%);
      cursor: pointer;
    }

    button {
      background-color: #02535a;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
    }

    .link {
      margin-top: 10px;
      font-size: 13px;
      color: #02535a;
      cursor: pointer;
      text-decoration: underline;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 10px;
      text-align: center;
      max-width: 350px;
      width: 90%;
    }

    .modal-content input {
      margin: 10px 0;
    }

    .modal-content button {
      margin: 5px 5px 0;
      width: auto;
      padding: 8px 16px;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: 5px;
    }

    .success {
      color: green;
      font-size: 13px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="LOGO SIED.JPG" alt="Logo Excursiones Delgado">
    <h2>Iniciar Sesión</h2>
    <p>Sistema Integral de Excursiones Delgado</p>

    <input type="text" id="usuario" placeholder="Usuario" />
    
    <div class="password-wrapper">
      <input type="password" id="clave" placeholder="Contraseña" />
      <img id="togglePassword" src="https://cdn-icons-png.flaticon.com/512/709/709612.png" alt="Ver" />
    </div>

    <button onclick="iniciarSesion()">Ingresar</button>

    <div class="link" onclick="abrirModal()">¿Olvidaste tu contraseña?</div>

    <div id="errorMensaje" class="error"></div>
  </div>

  <!-- Modal Recuperación -->
  <div class="modal" id="modalRecuperacion">
    <div class="modal-content">
      <h3>Recuperar contraseña</h3>
      <input type="text" id="usuarioRecuperar" placeholder="Usuario" />
      <div id="mensajeRecuperacion" class="error"></div>
      <button onclick="enviarRecuperacion()">Enviar</button>
      <button onclick="cerrarModal()">Cerrar</button>
    </div>
  </div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbw8Me5CyT3RP7U_mRPoaxPYFF-Ail84JHGJ37a3mtC5axLhjhWMyo6MhBG0FKptrg3t/exec";

    function iniciarSesion() {
      const usuario = document.getElementById("usuario").value.trim();
      const clave = document.getElementById("clave").value.trim();

      fetch(`${url}?accion=login&usuario=${encodeURIComponent(usuario)}&clave=${encodeURIComponent(clave)}`)
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            localStorage.setItem("usuario", data.usuario);
            localStorage.setItem("nombre", data.nombre);
            localStorage.setItem("rol", data.rol);
            localStorage.setItem("accesos", JSON.stringify(data.accesos));
            window.location.href = "menu.html";
          } else {
            document.getElementById("errorMensaje").innerText = data.mensaje;
          }
        })
        .catch(err => {
          document.getElementById("errorMensaje").innerText = "Error de conexión.";
        });
    }

    document.getElementById("togglePassword").addEventListener("click", () => {
      const input = document.getElementById("clave");
      input.type = input.type === "password" ? "text" : "password";
    });

    function abrirModal() {
      document.getElementById("modalRecuperacion").style.display = "flex";
    }

    function cerrarModal() {
      document.getElementById("modalRecuperacion").style.display = "none";
      document.getElementById("mensajeRecuperacion").innerText = "";
      document.getElementById("usuarioRecuperar").value = "";
    }

    function enviarRecuperacion() {
      const usuario = document.getElementById("usuarioRecuperar").value.trim();
      const mensaje = document.getElementById("mensajeRecuperacion");

      if (!usuario) {
        mensaje.innerText = "Por favor ingresa tu usuario.";
        return;
      }

      fetch(url, {
        method: "POST",
        body: JSON.stringify({
          accion: "recuperarClave",
          usuario: usuario
        }),
        headers: {
          "Content-Type": "application/json"
        },
      })
      .then(res => res.text())
      .then(txt => {
        if (txt.includes("✔️")) {
          mensaje.className = "success";
        } else {
          mensaje.className = "error";
        }
        mensaje.innerText = txt;
      })
      .catch(() => {
        mensaje.className = "error";
        mensaje.innerText = "Error al enviar el correo.";
      });
    }
  </script>
</body>
</html>
