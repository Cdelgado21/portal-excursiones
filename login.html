<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Excursiones Delgado</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <style>
    body {
      background-color: #f4f7f8;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      color: #02535a;
      margin-bottom: 10px;
    }
    p.subtitle {
      color: #555;
      margin-bottom: 20px;
    }
    .input-group {
      position: relative;
    }
    input {
      width: calc(100% - 24px);
      padding: 12px;
      margin: 10px auto;
      border: 1px solid #ccc;
      border-radius: 6px;
      display: block;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
    .login-container button {
      background-color: #02535a;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #037177;
    }
    .logo {
      width: 180px;
      margin-bottom: 20px;
    }
    .forgot-password {
      display: block;
      margin-top: 10px;
      font-size: 0.9em;
      color: #02535a;
      text-decoration: none;
    }
    .forgot-password:hover {
      text-decoration: underline;
    }
    .welcome-msg {
      margin-top: 10px;
      color: #02535a;
      font-weight: bold;
    }
    @media screen and (max-width: 480px) {
      .login-container {
        padding: 20px;
      }
      input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="LOGO SIED.JPG" alt="Logo Excursiones Delgado" class="logo">
    <h1>Sistema Integral</h1>
    <p class="subtitle">"Expertos en Aventuras"</p>
    <form id="loginForm">
      <input type="email" id="correo" placeholder="Correo electrónico" required>
      <div class="input-group">
        <input type="password" id="clave" placeholder="Contraseña" required>
        <span class="toggle-password" onclick="togglePassword()">
          <img id="eyeIcon" src="https://cdn-icons-png.flaticon.com/512/709/709612.png" width="20" alt="Mostrar">
        </span>
      </div>
      <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
      <button type="submit">Iniciar Sesión</button>
    </form>
    <div id="bienvenida" class="welcome-msg"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDUEZgkW-3HbZu2BLej4v0mbDHZf2vRo8",
      authDomain: "tours-460717.firebaseapp.com",
      projectId: "tours-460717",
      storageBucket: "tours-460717.firebasestorage.app",
      messagingSenderId: "1000749333444",
      appId: "1:1000749333444:web:73437891b59a96b6a4c291"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

   function togglePassword() {
      const passwordInput = document.getElementById('clave');
      const icon = document.getElementById('eyeIcon');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.src = "OJO.PNG"; // ojo abierto
      } else {
        passwordInput.type = 'password';
        icon.src = "ojo-cerrado.png"; // ojo cerrado
      }
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('correo').value;
      const password = document.getElementById('clave').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          return db.collection("usuarios").doc(user.uid).get().then(doc => ({ user, doc }));
        })
        .then(({ user, doc }) => {
          if (doc.exists) {
            const data = doc.data();
            const rol = data.rol || "";
            if (rol === "Administrador") {
              document.getElementById('bienvenida').innerText = `Bienvenido @${user.email}`;
              setTimeout(() => {
                window.location.href = "/dashboard.html";
              }, 1500);
            } else {
              alert("Acceso denegado: Solo los administradores pueden ingresar.");
              auth.signOut();
            }
          } else {
            alert("No se encontró información adicional del usuario.");
            auth.signOut();
          }
        })
        .catch(error => {
          alert("Error: " + error.message);
        });
    });
  </script>
</body>
</html>
