<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eaf4f4;
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-container img {
      width: 120px;
      margin-bottom: 10px;
    }
    h2 {
      margin-bottom: 5px;
      color: #02535a;
    }
    p.subtitulo {
      margin-top: 0;
      color: #666;
      font-size: 14px;
    }
    input {
      width: calc(100% - 20px);
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    .password-wrapper {
      position: relative;
    }
    .password-wrapper img {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      width: 20px;
      cursor: pointer;
    }
    .btn {
      background-color: #02535a;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .recuperar {
      margin-top: 10px;
      font-size: 13px;
      color: #02535a;
      cursor: pointer;
      text-decoration: underline;
    }
    .mensaje {
      font-size: 14px;
      margin-top: 10px;
      display: block;
    }
    .mensaje.ok {
      color: green;
    }
    .mensaje.error {
      color: red;
    }
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .modal-content button {
      background-color: #02535a;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      margin: 10px 5px 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="LOGO SIED.JPG" alt="Logo Excursiones Delgado">
    <h2>Iniciar Sesión</h2>
    <p class="subtitulo">Sistema Integral de Excursiones Delgado</p>
    <input type="text" id="usuario" placeholder="Usuario" />
    <div class="password-wrapper">
      <input type="password" id="clave" placeholder="Contraseña" />
      <img src="https://cdn-icons-png.flaticon.com/512/709/709612.png" id="icono-ojo" onclick="togglePassword()" alt="Mostrar" />
    </div>
    <div id="error" class="mensaje error" style="display:none;"></div>
    <button class="btn" onclick="iniciarSesion()">Ingresar</button>
    <p class="recuperar" onclick="abrirModal()">¿Olvidaste tu contraseña?</p>
  </div>

  <!-- Modal recuperación -->
  <div class="modal" id="modalRecuperacion">
    <div class="modal-content">
      <h3>Recuperar contraseña</h3>
      <input type="text" id="usuarioRecuperacion" placeholder="Tu nombre de usuario" />
      <div id="mensajeRecuperacion" class="mensaje"></div>
      <button onclick="enviarRecuperacion()">Enviar</button>
      <button onclick="cerrarModal()">Cerrar</button>
    </div>
  </div>

<script>
  function enviarRecuperacion() {
    const input = document.getElementById("usuarioRecuperacion");
    const usuarioIngresado = input.value.trim().toLowerCase();

    if (!usuarioIngresado) {
      mostrarError("Por favor escribe tu usuario.");
      return;
    }

    fetch("https://script.google.com/macros/s/AKfycbw8Me5CyT3RP7U_mRPoaxPYFF-Ail84JHGJ37a3mtC5axLhjhWMyo6MhBG0FKptrg3t/exec", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        accion: "recuperarClave",
        usuario: usuarioIngresado
      })
    })
    .then(res => res.text())
    .then(respuesta => {
      if (respuesta.includes("✔️ Clave enviada")) {
        mostrarExito("✅ Revisa tu correo electrónico.");
        setTimeout(() => cerrarModal(), 3000);
      } else {
        mostrarError("❌ " + respuesta);
      }
    })
    .catch(err => {
      console.error(err);
      mostrarError("❌ Error al intentar enviar el correo.");
    });
  }
</script>

 </body>
</html>
