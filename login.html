<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Excursiones Delgado</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <style>
    body {
      background-color: #f4f7f8;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      color: #02535a;
      margin-bottom: 10px;
    }
    p.subtitle {
      color: #555;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #02535a;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #037177;
    }
    .logo {
      width: 120px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://excursionesdelgado.com/logo.png" alt="LOGOTIPO SIED.JPG" class="logo">
    <h1>Sistema Integral</h1>
    <p class="subtitle">Excursiones Delgado</p>
    <form id="loginForm">
      <input type="email" id="correo" placeholder="Correo electr칩nico" required>
      <input type="password" id="clave" placeholder="Contrase침a" required>
      <button type="submit">Iniciar Sesi칩n</button>
    </form>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDUEZgkW-3HbZu2BLej4v0mbDHZf2vRo8",
      authDomain: "tours-460717.firebaseapp.com",
      projectId: "tours-460717",
      storageBucket: "tours-460717.firebasestorage.app",
      messagingSenderId: "1000749333444",
      appId: "1:1000749333444:web:73437891b59a96b6a4c291"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('correo').value;
      const password = document.getElementById('clave').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("Inicio de sesi칩n exitoso");
          window.location.href = "/dashboard.html";
        })
        .catch(error => {
          alert("Error: " + error.message);
        });
    });
  </script>
</body>
</html>
