<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Excursiones Delgado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eaf4f4;
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      text-align: center;
    }
    .login-container img.logo {
      max-width: 140px;
      margin-bottom: 10px;
    }
    h2 {
      color: #02535a;
      margin: 10px 0 5px 0;
    }
    .subtitulo {
      color: #5f9296;
      font-size: 14px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .input-group {
      position: relative;
    }
    .input-group input {
      padding-right: 40px;
    }
    .input-group img.toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      width: 24px;
      height: 24px;
      cursor: pointer;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #02535a;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #014b52;
    }
    .error {
      color: red;
      margin-bottom: 15px;
      display: none;
    }
    .forgot-link {
      font-size: 13px;
      display: block;
      margin-top: 10px;
      color: #02535a;
      text-decoration: none;
      cursor: pointer;
    }
    .forgot-link:hover {
      text-decoration: underline;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 8px;
      max-width: 350px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .modal-content input {
      margin-bottom: 10px;
    }
    .modal button {
      width: auto;
      margin-top: 10px;
    }
    .mensaje {
      font-size: 14px;
      margin-top: 8px;
      font-weight: bold;
    }
    .mensaje.ok {
      color: green;
    }
    .mensaje.error {
      color: red;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="LOGO SIED.JPG" alt="Excursiones Delgado" class="logo">
    <h2>Iniciar Sesi√≥n</h2>
    <div class="subtitulo">Sistema Integral de Excursiones Delgado</div>

    <div id="error" class="error">Credenciales incorrectas</div>

    <input type="text" id="usuario" placeholder="Usuario" required />
    <div class="input-group">
      <input type="password" id="clave" placeholder="Contrase√±a" required />
      <img id="icono-ojo" class="toggle-password" src="ojo.png" alt="Mostrar" onclick="togglePassword()" />
    </div>

    <button onclick="iniciarSesion()">Ingresar</button>
    <span class="forgot-link" onclick="abrirModal()">¬øOlvidaste tu contrase√±a?</span>
  </div>

  <div class="modal" id="modalRecuperacion">
    <div class="modal-content">
      <h3>Recuperar contrase√±a</h3>
      <input type="text" id="usuarioRecuperacion" placeholder="Nombre de usuario" />
      <button onclick="enviarRecuperacion()">Enviar</button>
      <button onclick="cerrarModal()">Cerrar</button>
      <div id="mensajeRecuperacion" class="mensaje"></div>
    </div>
  </div>

  <script>
    const URL_WEBAPP = "https://script.google.com/macros/s/AKfycbyKRcTbeSUdTcvo7JRHWr_fK-X9HEICoJAToZlD9wFUIVqgs5GdiUtEx9kE9uv97MeQ/exec";

    function togglePassword() {
      const pass = document.getElementById("clave");
      const icon = document.getElementById("icono-ojo");
      const visibleIcon = "ojo-cerrado.png";
      const hiddenIcon = "ojo.png";

      if (pass.type === "password") {
        pass.type = "text";
        icon.src = visibleIcon;
        icon.alt = "Ocultar";
      } else {
        pass.type = "password";
        icon.src = hiddenIcon;
        icon.alt = "Mostrar";
      }
    }

    function iniciarSesion() {
      const usuario = document.getElementById("usuario").value.trim();
      const clave = document.getElementById("clave").value.trim();
      const errorDiv = document.getElementById("error");

      if (!usuario || !clave) {
        errorDiv.innerText = "Por favor completa ambos campos";
        errorDiv.style.display = "block";
        return;
      }

      fetch(`${URL_WEBAPP}?accion=login&usuario=${encodeURIComponent(usuario)}&clave=${encodeURIComponent(clave)}`)
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            sessionStorage.setItem("usuario", data.usuario);
            sessionStorage.setItem("nombre", data.nombre);
            sessionStorage.setItem("rol", data.rol);
            sessionStorage.setItem("accesos", JSON.stringify(data.accesos));
            window.location.href = "menu.html";
          } else {
            errorDiv.innerText = data.mensaje || "Credenciales incorrectas";
            errorDiv.style.display = "block";
          }
        })
        .catch(error => {
          console.error(error);
          errorDiv.innerText = "Error de conexi√≥n con el servidor";
          errorDiv.style.display = "block";
        });
    }

    function abrirModal() {
      document.getElementById("modalRecuperacion").style.display = "flex";
      document.getElementById("usuarioRecuperacion").value = "";
      document.getElementById("mensajeRecuperacion").innerText = "";
    }

    function cerrarModal() {
      document.getElementById("modalRecuperacion").style.display = "none";
    }

    function enviarRecuperacion() {
      const usuario = document.getElementById("usuarioRecuperacion").value.trim();
      const mensaje = document.getElementById("mensajeRecuperacion");

      if (!usuario) {
        mensaje.innerText = "Por favor indica tu nombre de usuario";
        mensaje.className = "mensaje error";
        return;
      }

      const formData = new FormData();
      formData.append("accion", "recuperarClave");
      formData.append("usuario", usuario);

      fetch(URL_WEBAPP, {
        method: "POST",
        body: formData
      })
      .then(r => r.text())
      .then(msg => {
        if (msg.includes("‚úîÔ∏è")) {
          mensaje.innerText = "üì© Clave enviada al correo registrado.";
          mensaje.className = "mensaje ok";
        } else {
          mensaje.innerText = "‚ùå Usuario no encontrado.";
          mensaje.className = "mensaje error";
        }
      })
      .catch(err => {
        console.error(err);
        mensaje.innerText = "‚ùå Error al intentar enviar el correo.";
        mensaje.className = "mensaje error";
      });
    }
  </script>

</body>
</html>
