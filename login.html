<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eaf4f4;
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
    }

    .login-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      width: 120px;
      margin-bottom: 15px;
    }

    h2 {
      color: #02535a;
      margin: 10px 0 5px;
    }

    p {
      color: #5f9296;
      font-size: 14px;
      margin-top: 0;
    }

    input[type="text"], input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper img {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      width: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #02535a;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .forgot {
      margin-top: 10px;
      font-size: 13px;
      color: #02535a;
      cursor: pointer;
      text-decoration: underline;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .modal-content input {
      width: calc(100% - 20px);
    }

    .modal-content .mensaje {
      margin-top: 10px;
      font-size: 14px;
      color: red;
    }

    .modal-content button {
      width: 45%;
      margin: 10px 5px 0;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="LOGO SIED.JPG" alt="Excursiones Delgado" class="logo" />
    <h2>Iniciar Sesión</h2>
    <p>Sistema Integral de Excursiones Delgado</p>
    <input type="text" id="usuario" placeholder="Usuario" />
    <div class="input-wrapper">
      <input type="password" id="clave" placeholder="Contraseña" />
      <img src="https://cdn-icons-png.flaticon.com/512/709/709612.png" onclick="toggleClave()" id="ojo" alt="Ver" />
    </div>
    <button onclick="iniciarSesion()">Ingresar</button>
    <p class="forgot" onclick="abrirModal()">¿Olvidaste tu contraseña?</p>
  </div>

  <!-- Modal -->
  <div class="modal" id="modalRecuperacion">
    <div class="modal-content">
      <h3>Recuperar contraseña</h3>
      <input type="text" id="usuarioRecuperar" placeholder="Ingresa tu usuario" />
      <p class="mensaje" id="mensajeRecuperar"></p>
      <button onclick="enviarRecuperacion()">Enviar</button>
      <button onclick="cerrarModal()">Cerrar</button>
    </div>
  </div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbw8Me5CyT3RP7U_mRPoaxPYFF-Ail84JHGJ37a3mtC5axLhjhWMyo6MhBG0FKptrg3t/exec";

    function toggleClave() {
      const input = document.getElementById("clave");
      input.type = input.type === "password" ? "text" : "password";
    }

    function iniciarSesion() {
      // Esta función está por completar según tu sistema actual
      alert("Conecte esta función con su backend de login.");
    }

    function abrirModal() {
      document.getElementById("modalRecuperacion").style.display = "flex";
      document.getElementById("mensajeRecuperar").textContent = "";
    }

    function cerrarModal() {
      document.getElementById("modalRecuperacion").style.display = "none";
    }

    function enviarRecuperacion() {
      const usuario = document.getElementById("usuarioRecuperar").value.trim();
      const mensaje = document.getElementById("mensajeRecuperar");

      if (!usuario) {
        mensaje.textContent = "⚠️ Ingresa tu usuario.";
        return;
      }

      fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ accion: "recuperarClave", usuario })
      })
      .then(res => res.text())
      .then(msg => {
        mensaje.style.color = msg.includes("✔️") ? "green" : "red";
        mensaje.textContent = msg;
      })
      .catch(err => {
        mensaje.textContent = "Error al enviar el correo.";
        console.error("Error:", err);
      });
    }
  </script>
</body>
</html>
