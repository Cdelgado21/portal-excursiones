<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitudes de Cotización</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f7f7;
      padding: 0;
      margin: 0;
    }
    header {
      background-color: #02535a;
      color: white;
      text-align: center;
      padding: 15px;
    }
    nav {
      background-color: #5f9296;
      display: flex;
      justify-content: center;
      padding: 10px;
      gap: 10px;
    }
    nav button {
      background-color: #02535a;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h2 {
      color: #02535a;
      text-align: center;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn-container {
      text-align: center;
      margin-top: 20px;
    }
    .btn {
      background-color: #02535a;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #013e43;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sistema Integral de Excursiones Delgado</h1>
  </header>

  <nav>
    <button onclick="window.location.href='menu.html'">Menú</button>
    <button onclick="window.location.href='tours.html'">Tours</button>
    <button onclick="window.location.href='cotizaciones.html'">Cotizaciones</button>
    <button onclick="window.location.href='reservas.html'">Reservas</button>
    <button onclick="window.location.href='clientes.html'">Clientes</button>
  </nav>

  <div class="container">
    <h2>Solicitud de Cotización</h2>
    <form id="cotizacionForm">
      <label for="nombreCliente">Nombre del Cliente:</label>
      <input type="text" id="nombreCliente" name="nombreCliente" required>

      <label for="telefono">Teléfono:</label>
      <input type="text" id="telefono" name="telefono" required>

      <label for="destino">Destino:</label>
      <input type="text" id="destino" name="destino" required>

      <label for="cantidadPersonas">Cantidad de Personas:</label>
      <input type="number" id="cantidadPersonas" name="cantidadPersonas" required>

      <label for="observaciones">Observaciones:</label>
      <textarea id="observaciones" name="observaciones" rows="4"></textarea>

      <div class="btn-container">
        <button type="submit" class="btn">Guardar</button>
        <button type="button" class="btn" onclick="imprimirTabla()">Imprimir Tabla</button>
      </div>
    </form>
  </div>

  <script>
    function imprimirTabla() {
      window.print();
    }

    // Aquí iría el código de conexión con Firebase y Firestore para guardar la información
    // firebase.initializeApp({...});
    // const db = firebase.firestore();
    // document.getElementById("cotizacionForm").addEventListener("submit", ...);
  </script>
</body>
</html>
