<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Costos</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f7f7;
      padding: 20px;
      color: #02535a;
    }
    h2 {
      background-color: #02535a;
      color: white;
      padding: 10px;
      border-radius: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #f5e2b8;
    }
    .proyectado { color: #f39c12; font-weight: bold; }
    .real { color: green; font-weight: bold; }
  </style>
</head>
<body>

  <h2>üìä Proyecciones de Reservas</h2>
  <table>
    <thead>
      <tr>
        <th>C√≥digo</th>
        <th>Titular</th>
        <th>Viaje</th>
        <th>Adultos</th>
        <th>Ni√±os</th>
        <th>Beb√©s</th>
        <th>Venta</th>
        <th>Boletos</th>
        <th>Hospedaje</th>
        <th>Operador</th>
        <th>Tours</th>
        <th>Comisi√≥n</th>
        <th>Costo Total</th>
        <th>Ganancia</th>
        <th>Acci√≥n</th>
      </tr>
    </thead>
    <tbody id="tablaProyecciones"></tbody>
  </table>

  <h2>üìÅ Historial de Reservas</h2>
  <table>
    <thead>
      <tr>
        <th>C√≥digo</th>
        <th>Titular</th>
        <th>Viaje</th>
        <th>Venta</th>
        <th>Costos reales</th>
        <th>Comisi√≥n final</th>
        <th>Ganancia real</th>
        <th>Fecha cierre</th>
      </tr>
    </thead>
    <tbody id="tablaHistoricos"></tbody>
  </table>
<div id="modalCostos" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#00000088; z-index:1000; align-items:center; justify-content:center;">
  <div style="background:white; padding:20px; border-radius:10px; width:90%; max-width:500px;">
    <h3 style="margin-top:0;">‚úèÔ∏è Editar Costos Reales</h3>
    <input type="hidden" id="modalCodigo" />

    <label>Boletos</label>
    <input type="number" id="modalBoletos" class="campoModal" /><br>

    <label>Hospedaje</label>
    <input type="number" id="modalHospedaje" class="campoModal" /><br>

    <label>Operador</label>
    <input type="number" id="modalOperador" class="campoModal" /><br>

    <label>Tours</label>
    <input type="number" id="modalTours" class="campoModal" /><br>

    <label>Comisi√≥n</label>
    <input type="number" id="modalComision" class="campoModal" /><br><br>

    <button onclick="guardarCostosReales()" style="background:#02535a; color:white; padding:8px 16px; border:none; border-radius:6px;">üíæ Guardar</button>
    <button onclick="cerrarModal()" style="margin-left:10px;">Cancelar</button>
  </div>
</div>
 <script>
  const firebaseConfig = {
    apiKey: "AIzaSyDUEZgkrW-3HbZu2BLej4v0mbDHZf2vRo8",
    authDomain: "tours-460717.firebaseapp.com",
    projectId: "tours-460717"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  function formatoFecha(fechaISO) {
    if (!fechaISO) return '-';
    const fecha = new Date(fechaISO);
    return fecha.toLocaleDateString("es-CR", {
      day: "2-digit",
      month: "2-digit",
      year: "numeric"
    });
  }

  function mostrarValor(valor, esReal = false) {
    const monto = typeof valor === "number" ? valor : valor?.monto || 0;
    const icono = esReal ? '‚úÖ' : '‚ö†Ô∏è';
    const clase = esReal ? 'real' : 'proyectado';
    return `<span class="${clase}">$${monto.toFixed(2)} ${icono}</span>`;
  }

  async function cargarCostos() {
    const snapshot = await db.collection("costos_reservas").get();
    const proyecciones = document.getElementById("tablaProyecciones");
    const historicos = document.getElementById("tablaHistoricos");

    snapshot.forEach(async doc => {
      const data = doc.data();
      const reservaId = data.codigo;
      const esHistorico = data.estado === "Cerrado";
      const fila = document.createElement("tr");

      const reservaDoc = await db.collection("reservas").doc(reservaId).get();
      const info = reservaDoc.data() || {};

      const titular = info.nombreTitular || "-";
      const adultos = info.cantidadAdultos || 0;
      const ninos = info.cantidadNinos || 0;
      const bebes = info.cantidadBebes || 0;
      const venta = data.venta_total || 0;

      const desglose = data.desglose_real && Object.keys(data.desglose_real).length > 0
        ? data.desglose_real
        : data.desglose_proyectado;

      const esReal = !!data.desglose_real && Object.keys(data.desglose_real).length > 0;

      const boletos = desglose.boletos || 0;
      const hospedaje = desglose.hospedaje || 0;
      const operador = desglose.operador || 0;
      const tours = desglose.tours || 0;
      const comision = desglose.comision || 0;

      const costoTotal = (
        (boletos?.monto || boletos || 0) +
        (hospedaje?.monto || hospedaje || 0) +
        (operador?.monto || operador || 0) +
        (tours?.monto || tours || 0) +
        (comision?.monto || comision || 0)
      );

      const ganancia = venta - costoTotal;

      const puedeCerrar = esReal;
      const cerrarBtn = puedeCerrar
        ? `<button onclick="cerrarReserva('${reservaId}')" style="margin-left:6px; background:#02535a; color:white; border:none; padding:6px 10px; border-radius:5px; cursor:pointer;">
             ‚úÖ Cerrar
           </button>`
        : '';

      if (!esHistorico) {
        fila.innerHTML = `
          <td>${reservaId}</td>
          <td>${titular}</td>
          <td>${formatoFecha(data.fecha_viaje)}</td>
          <td>${adultos}</td>
          <td>${ninos}</td>
          <td>${bebes}</td>
          <td>$${venta.toFixed(2)}</td>
          <td>${mostrarValor(boletos, esReal)}</td>
          <td>${mostrarValor(hospedaje, esReal)}</td>
          <td>${mostrarValor(operador, esReal)}</td>
          <td>${mostrarValor(tours, esReal)}</td>
          <td>${mostrarValor(comision, esReal)}</td>
          <td><strong>$${costoTotal.toFixed(2)}</strong></td>
          <td><strong>$${ganancia.toFixed(2)}</strong></td>
          <td>
            <button onclick="abrirModal('${reservaId}')" style="background:#f49859; color:white; padding:6px 12px; border-radius:6px; border:none; cursor:pointer;">
  ‚úèÔ∏è Editar
</button>
            ${cerrarBtn}
          </td>
        `;
        proyecciones.appendChild(fila);
      } else {
        const totalCostos = [boletos, hospedaje, operador, tours, comision].reduce(
          (s, x) => s + (x?.monto || x || 0),
          0
        );
        fila.innerHTML = `
          <td>${reservaId}</td>
          <td>${titular}</td>
          <td>${formatoFecha(data.fecha_viaje)}</td>
          <td>$${venta.toFixed(2)}</td>
          <td>$${totalCostos.toFixed(2)}</td>
          <td>$${(comision?.monto || comision || 0).toFixed(2)}</td>
          <td><strong>$${ganancia.toFixed(2)}</strong></td>
          <td>${formatoFecha(data.fecha_cierre)}</td>
        `;
        historicos.appendChild(fila);
      }
    });
  }

  async function cerrarReserva(codigo) {
    const confirmar = confirm("¬øEst√°s seguro de cerrar esta reserva? Esta acci√≥n no se podr√° deshacer.");
    if (!confirmar) return;

    try {
      await db.collection("costos_reservas").doc(codigo).update({
        estado: "Cerrado",
        fecha_cierre: new Date()
      });
      alert("‚úÖ Reserva cerrada correctamente.");
      location.reload();
    } catch (e) {
      console.error("‚ùå Error al cerrar reserva:", e);
      alert("Ocurri√≥ un error al cerrar la reserva.");
    }
  }
function abrirModal(codigo) {
  document.getElementById("modalCodigo").value = codigo;
  document.getElementById("modalBoletos").value = "";
  document.getElementById("modalHospedaje").value = "";
  document.getElementById("modalOperador").value = "";
  document.getElementById("modalTours").value = "";
  document.getElementById("modalComision").value = "";
  document.getElementById("modalCostos").style.display = "flex";
}

function cerrarModal() {
  document.getElementById("modalCostos").style.display = "none";
}

async function guardarCostosReales() {
  const codigo = document.getElementById("modalCodigo").value;
  const boletos = parseFloat(document.getElementById("modalBoletos").value) || 0;
  const hospedaje = parseFloat(document.getElementById("modalHospedaje").value) || 0;
  const operador = parseFloat(document.getElementById("modalOperador").value) || 0;
  const tours = parseFloat(document.getElementById("modalTours").value) || 0;
  const comision = parseFloat(document.getElementById("modalComision").value) || 0;

  try {
    await db.collection("costos_reservas").doc(codigo).update({
      desglose_real: { boletos, hospedaje, operador, tours, comision }
    });
    alert("‚úÖ Costos reales actualizados.");
    cerrarModal();
    location.reload();
  } catch (e) {
    console.error("‚ùå Error al guardar costos reales:", e);
    alert("Ocurri√≥ un error al guardar.");
  }
}
  window.addEventListener("DOMContentLoaded", cargarCostos);
</script>


</body>
</html>
