<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Costos</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f7f7;
      padding: 20px;
      color: #02535a;
    }
    h2 {
      background-color: #02535a;
      color: white;
      padding: 10px;
      border-radius: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #f5e2b8;
    }
    .alerta {
      background-color: #fff3cd;
      font-weight: bold;
      color: #856404;
    }
  </style>
</head>
<body>
  <h2> Proyecciones de Reservas</h2>
  <table>
    <thead>
      <tr>
        <th>C贸digo</th>
        <th>Titular</th>
        <th>Viaje</th>
        <th>Adultos</th>
        <th>Ni帽os</th>
        <th>Beb茅s</th>
        <th>Venta</th>
        <th>Costos</th>
        <th>Comisi贸n ($)</th>
        <th>Ganancia</th>
        <th>Acci贸n</th>
      </tr>
    </thead>
    <tbody id="tablaProyecciones"></tbody>
  </table>

  <h2> Historial de Reservas</h2>
  <table>
    <thead>
      <tr>
        <th>C贸digo</th>
        <th>Titular</th>
        <th>Viaje</th>
        <th>Venta</th>
        <th>Costos reales</th>
        <th>Comisi贸n final</th>
        <th>Ganancia real</th>
        <th>Fecha cierre</th>
      </tr>
    </thead>
    <tbody id="tablaHistoricos"></tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDUEZgkrW-3HbZu2BLej4v0mbDHZf2vRo8",
      authDomain: "tours-460717.firebaseapp.com",
      projectId: "tours-460717"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function formatoFecha(fechaISO) {
      const fecha = new Date(fechaISO);
      return fecha.toLocaleDateString("es-CR", {
        day: "2-digit",
        month: "2-digit",
        year: "numeric"
      });
    }

    async function cargarCostos() {
  const snapshot = await db.collection("costos_reservas").get();
  const proyecciones = document.getElementById("tablaProyecciones");
  const historicos = document.getElementById("tablaHistoricos");
  const hoy = new Date();

  for (const doc of snapshot.docs) {
    const data = doc.data();
    const codigo = data.codigo;
    const fechaViaje = new Date(data.fecha_viaje);
    const fechaFormateada = formatoFecha(data.fecha_viaje || '');
    const esHistorico = fechaViaje < hoy;
    const diferenciaDias = Math.ceil((fechaViaje - hoy) / (1000 * 60 * 60 * 24));

    // 锔 Alerta una semana antes
    if (diferenciaDias === 7) {
      alert(` Recordatorio: El tour ${codigo} se realiza en una semana.`);
    }

    // Ь Cargar informaci贸n del titular desde "reservas"
    let nombreTitular = "-";
    let adultos = 0, ninos = 0, bebes = 0;
    try {
      const docReserva = await db.collection("reservas").doc(codigo).get();
      const datosReserva = docReserva.data() || {};
      nombreTitular = datosReserva.nombreTitular || "-";
      adultos = datosReserva.cantidadAdultos || 0;
      ninos = datosReserva.cantidadNinos || 0;
      bebes = datosReserva.cantidadBebes || 0;
    } catch (e) {
      console.warn(`No se pudo obtener info de reserva ${codigo}`, e);
    }

    const desglose = data.desglose_proyectado || {};
    const totalCostos = (desglose.boletos || 0) + (desglose.hospedaje || 0) + (desglose.operador || 0) + (desglose.tours || 0);
    
    const fila = document.createElement("tr");

    if (data.estado === "Proyectado") {
      const acciones = `
        <a href="costos_reales.html?reserva=${codigo}" style="background:#f49859; color:white; padding:6px 12px; border-radius:6px; text-decoration:none; font-weight:bold;">
          锔 Editar
        </a>
      `;
      fila.innerHTML = `
        <td>${codigo}</td>
        <td>${nombreTitular}</td>
        <td>${fechaFormateada}</td>
        <td>${adultos}</td>
        <td>${ninos}</td>
        <td>${bebes}</td>
        <td>$${data.venta_total?.toFixed(2) || '0.00'}</td>
        <td>$${totalCostos.toFixed(2)}</td>
        <td>$${(desglose.comision || 0).toFixed(2)}</td>
        <td><strong>$${(desglose.ganancia || 0).toFixed(2)}</strong></td>
        <td>${acciones}</td>
      `;
      proyecciones.appendChild(fila);
    }
        if (data.estado === "Cerrado") {
          const real = data.desglose_real || {};
          const totalCostosReales = (real.boletos || 0) + (real.hospedaje || 0) + (real.operador || 0) + (real.tours || 0);

          fila.innerHTML = `
            <td>${data.codigo}</td>
            <td>${data.titular || "-"}</td>
            <td>${fechaFormateada}</td>
            <td>$${data.venta_total?.toFixed(2) || '0.00'}</td>
            <td>$${totalCostosReales.toFixed(2)}</td>
            <td>$${(real.comision || 0).toFixed(2)}</td>
            <td><strong>$${(real.ganancia || 0).toFixed(2)}</strong></td>
            <td>${data.fecha_cierre ? formatoFecha(data.fecha_cierre) : '-'}</td>
          `;
          historicos.appendChild(fila);
        }
      });
    }

    window.addEventListener("DOMContentLoaded", cargarCostos);
  </script>
</body>
</html>
