<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Costos</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f7f7;
      padding: 20px;
      color: #02535a;
    }
    h2 {
      background-color: #02535a;
      color: white;
      padding: 10px;
      border-radius: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #f5e2b8;
    }
    .alerta {
      background-color: #fff3cd;
      font-weight: bold;
      color: #856404;
    }
  </style>
</head>
<body>
  <h2>📊 Proyecciones de Reservas</h2>
  <table>
    <thead>
      <tr>
        <th>Código</th>
        <th>Titular</th>
        <th>Viaje</th>
        <th>Adultos</th>
        <th>Niños</th>
        <th>Bebés</th>
        <th>Venta</th>
        <th>Costos</th>
        <th>Comisión ($)</th>
        <th>Ganancia</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody id="tablaProyecciones"></tbody>
  </table>

  <h2>📁 Historial de Reservas</h2>
  <table>
    <thead>
      <tr>
        <th>Código</th>
        <th>Titular</th>
        <th>Viaje</th>
        <th>Venta</th>
        <th>Costos reales</th>
        <th>Comisión final</th>
        <th>Ganancia real</th>
        <th>Fecha cierre</th>
      </tr>
    </thead>
    <tbody id="tablaHistoricos"></tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDUEZgkrW-3HbZu2BLej4v0mbDHZf2vRo8",
      authDomain: "tours-460717.firebaseapp.com",
      projectId: "tours-460717"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function formatoFecha(fechaISO) {
      const fecha = new Date(fechaISO);
      return fecha.toLocaleDateString("es-CR", {
        day: "2-digit",
        month: "2-digit",
        year: "numeric"
      });
    }

    async function cargarCostos() {
      const snapshot = await db.collection("costos_reservas").get();
      const proyecciones = document.getElementById("tablaProyecciones");
      const historicos = document.getElementById("tablaHistoricos");
      const hoy = new Date();

      snapshot.forEach(doc => {
        const data = doc.data();
        const fechaViaje = new Date(data.fecha_viaje);
        const fechaFormateada = formatoFecha(data.fecha_viaje || '');
        const esHistorico = fechaViaje < hoy;
        const diferenciaDias = Math.ceil((fechaViaje - hoy) / (1000 * 60 * 60 * 24));
        const fila = document.createElement("tr");

        const desglose = data.desglose_proyectado || {};
        const totalCostos = (desglose.boletos || 0) + (desglose.hospedaje || 0) + (desglose.operador || 0) + (desglose.tours || 0);

        // ALERTA si faltan 7 días
        if (diferenciaDias === 7 && data.estado === "Proyectado") {
          fila.classList.add("alerta");
        }

        if (data.estado === "Proyectado") {
          fila.innerHTML = `
            <td>${data.codigo}</td>
            <td>${data.titular || "-"}</td>
            <td>${fechaFormateada}</td>
            <td>${data.adultos || 0}</td>
            <td>${data.ninos || 0}</td>
            <td>${data.bebes || 0}</td>
            <td>$${data.venta_total?.toFixed(2) || '0.00'}</td>
            <td>$${totalCostos.toFixed(2)}</td>
            <td>$${(desglose.comision || 0).toFixed(2)}</td>
            <td><strong>$${(desglose.ganancia || 0).toFixed(2)}</strong></td>
            <td>
              <a href="costos_reales.html?reserva=${data.codigo}" style="padding:6px 12px; background:#02535a; color:white; text-decoration:none; border-radius:6px;">
                ✏️ Editar
              </a>
            </td>
          `;
          proyecciones.appendChild(fila);
        }

        if (data.estado === "Cerrado") {
          const real = data.desglose_real || {};
          const totalCostosReales = (real.boletos || 0) + (real.hospedaje || 0) + (real.operador || 0) + (real.tours || 0);

          fila.innerHTML = `
            <td>${data.codigo}</td>
            <td>${data.titular || "-"}</td>
            <td>${fechaFormateada}</td>
            <td>$${data.venta_total?.toFixed(2) || '0.00'}</td>
            <td>$${totalCostosReales.toFixed(2)}</td>
            <td>$${(real.comision || 0).toFixed(2)}</td>
            <td><strong>$${(real.ganancia || 0).toFixed(2)}</strong></td>
            <td>${data.fecha_cierre ? formatoFecha(data.fecha_cierre) : '-'}</td>
          `;
          historicos.appendChild(fila);
        }
      });
    }

    window.addEventListener("DOMContentLoaded", cargarCostos);
  </script>
</body>
</html>
