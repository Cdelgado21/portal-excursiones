<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Costos</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f7f7;
      padding: 20px;
      color: #02535a;
    }
    h2 {
      background-color: #02535a;
      color: white;
      padding: 10px;
      border-radius: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #f5e2b8;
    }
    .alerta {
      background-color: #fff3cd;
      font-weight: bold;
      color: #856404;
   }
    .pagado { color: green; font-weight: bold; }
    .pendiente { color: orange; font-weight: bold; }
    .no-definido { color: red; font-weight: bold; }
  </style>

</head>
<body>
  <h2>üìä Proyecciones de Reservas</h2>
  <table>
    <thead>
      <tr>
        <th>C√≥digo</th>
        <th>Titular</th>
        <th>Viaje</th>
        <th>Adultos</th>
        <th>Ni√±os</th>
        <th>Beb√©s</th>
        <th>Boletos</th>
        <th>Hospedaje</th>
        <th>Operador</th>
        <th>Tours</th>
        <th>Comisi√≥n</th>
        <th>Ganancia</th>
        <th>Acci√≥n</th>
      </tr>
    </thead>
    <tbody id="tablaProyecciones"></tbody>
  </table>

  <h2>üìÅ Historial de Reservas</h2>
  <table>
    <thead>
      <tr>
         <th>C√≥digo</th>
        <th>Titular</th>
        <th>Viaje</th>
        <th>Venta</th>
        <th>Costos reales</th>
        <th>Comisi√≥n final</th>
        <th>Ganancia real</th>
        <th>Fecha cierre</th>
      </tr>
    </thead>
    <tbody id="tablaHistoricos"></tbody>
  </table>

    <script>
 const firebaseConfig = {
      apiKey: "AIzaSyDUEZgkrW-3HbZu2BLej4v0mbDHZf2vRo8",
      authDomain: "tours-460717.firebaseapp.com",
      projectId: "tours-460717"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function formatoFecha(fechaISO) {
      if (!fechaISO) return '-';
      const fecha = new Date(fechaISO);
      return fecha.toLocaleDateString("es-CR", { day: "2-digit", month: "2-digit", year: "numeric" });
    }

    function estadoCosto(valor) {
      if (valor?.pagado) return `<span class="pagado">$${valor.monto?.toFixed(2) || '0.00'} ‚úÖ</span>`;
      if (valor?.monto !== undefined) return `<span class="pendiente">$${valor.monto?.toFixed(2)} ‚ö†Ô∏è</span>`;
      return `<span class="no-definido">‚ùå</span>`;
    }

    async function cargarCostos() {
      const snapshot = await db.collection("costos_reservas").get();
      const proyecciones = document.getElementById("tablaProyecciones");
      const historicos = document.getElementById("tablaHistoricos");
      const hoy = new Date();

      snapshot.forEach(async doc => {
        const data = doc.data();
        const reservaId = data.codigo;
        const fechaViaje = new Date(data.fecha_viaje);
        const esHistorico = data.estado === "Cerrado";
        const fila = document.createElement("tr");

        const reservaDoc = await db.collection("reservas").doc(reservaId).get();
        const info = reservaDoc.data() || {};

        const titular = info.nombreTitular || "-";
        const adultos = info.cantidadAdultos || 0;
        const ninos = info.cantidadNinos || 0;
        const bebes = info.cantidadBebes || 0;
        const venta = data.venta_total || 0;
        const desglose = data.desglose_real || data.desglose_proyectado || {};

        if (!esHistorico) {
          fila.innerHTML = `
            <td>${reservaId}</td>
            <td>${titular}</td>
            <td>${formatoFecha(data.fecha_viaje)}</td>
            <td>${adultos}</td>
            <td>${ninos}</td>
            <td>${bebes}</td>
            <td>${estadoCosto(desglose.boletos)}</td>
            <td>${estadoCosto(desglose.hospedaje)}</td>
            <td>${estadoCosto(desglose.operador)}</td>
            <td>${estadoCosto(desglose.tours)}</td>
            <td>${estadoCosto(desglose.comision)}</td>
            <td><strong>$${(desglose.ganancia || 0).toFixed(2)}</strong></td>
            <td>
              <a href="costos_reales.html?reserva=${reservaId}" style="background:#f49859; color:white; padding:6px 12px; border-radius:6px; text-decoration:none;">
                ‚úèÔ∏è Editar
              </a>
            </td>
          `;
          proyecciones.appendChild(fila);
        } else {
          const totalCostos = ["boletos", "hospedaje", "operador", "tours"].reduce((s, k) => s + (desglose[k]?.monto || 0), 0);
          fila.innerHTML = `
            <td>${reservaId}</td>
            <td>${titular}</td>
            <td>${formatoFecha(data.fecha_viaje)}</td>
            <td>$${venta.toFixed(2)}</td>
            <td>$${totalCostos.toFixed(2)}</td>
            <td>$${(desglose.comision?.monto || 0).toFixed(2)}</td>
            <td><strong>$${(desglose.ganancia || 0).toFixed(2)}</strong></td>
            <td>${formatoFecha(data.fecha_cierre)}</td>
          `;
          historicos.appendChild(fila);
        }

        // Notificaci√≥n semanal
        const diasFaltantes = Math.floor((fechaViaje - hoy) / (1000 * 60 * 60 * 24));
        if (diasFaltantes === 7) {
          console.log(`üîî Recordatorio: En 7 d√≠as sale la reserva ${reservaId}.`);
          // Aqu√≠ puedes integrar un env√≠o por correo
        }
      });
    }

    window.addEventListener("DOMContentLoaded", cargarCostos);
  </script>
</body>
</html>
