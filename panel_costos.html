<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Costos</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f7f7;
      padding: 20px;
      color: #02535a;
    }
    h2 {
      background-color: #02535a;
      color: white;
      padding: 10px;
      border-radius: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #f5e2b8;
    }
    .pendiente {
      background-color: #fff3cd;
      color: #856404;
      font-weight: bold;
    }
    .alerta {
      background-color: #f8d7da;
      color: #721c24;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>📊 Proyecciones de Reservas</h2>
  <table>
    <thead>
      <tr>
        <th>Reserva</th>
        <th>Fecha viaje</th>
        <th>Venta total</th>
        <th>Costos</th>
        <th>Comisión</th>
        <th>Ganancia Estimada</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody id="tablaProyecciones">
      <!-- Se carga por JS -->
    </tbody>
  </table>

  <h2>📁 Historial de Reservas</h2>
  <table>
    <thead>
      <tr>
        <th>Reserva</th>
        <th>Fecha viaje</th>
        <th>Venta</th>
        <th>Costos reales</th>
        <th>Comisión final</th>
        <th>Ganancia real</th>
        <th>Fecha cierre</th>
      </tr>
    </thead>
    <tbody id="tablaHistoricos">
      <!-- Se carga por JS -->
    </tbody>
  </table>

 <script>
  const firebaseConfig = {
    apiKey: "AIzaSyDUEZgkrW-3HbZu2BLej4v0mbDHZf2vRo8",
    authDomain: "tours-460717.firebaseapp.com",
    projectId: "tours-460717"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  function formatoFecha(fechaISO) {
    const fecha = new Date(fechaISO);
    return fecha.toLocaleDateString("es-CR", {
      day: "2-digit",
      month: "2-digit",
      year: "numeric"
    });
  }

  async function cargarCostos() {
  const snapshot = await db.collection("costos_reservas").get();
  const proyecciones = document.getElementById("tablaProyecciones");
  const historicos = document.getElementById("tablaHistoricos");
  const hoy = new Date();

  snapshot.forEach(doc => {
    const data = doc.data();
    const fechaViaje = new Date(data.fecha_viaje);
    const fechaFormateada = formatoFecha(data.fecha_viaje || '');
    const esHistorico = fechaViaje < hoy;
    const fila = document.createElement("tr");

    const desglose = data.desglose_proyectado || {};
    const totalCostos = (desglose.boletos || 0) + (desglose.hospedaje || 0) + (desglose.operador || 0) + (desglose.tours || 0);

    // Mostrar alerta si faltan 3 días
    const diferenciaDias = Math.ceil((fechaViaje - hoy) / (1000 * 60 * 60 * 24));
    if (diferenciaDias === 3) {
      alert(`🔔 Atención: El tour ${data.codigo} se realizará en 3 días.`);
    }

    // Mostrar en la tabla de proyecciones
    if (data.estado === "Proyectado") {
      let acciones = '';

      // Si la fecha ya pasó, mostrar botón para registrar costos reales
      if (esHistorico) {
        acciones = `
          <a href="costos_reales.html?reserva=${data.codigo}" style="background:#f49859; color:white; padding:6px 12px; border-radius:6px; text-decoration:none; font-weight:bold;">
            ✏️ Registrar Costos Reales
          </a>
        `;
      } else {
        acciones = data.estado;
      }

      fila.innerHTML = `
        <td>${data.codigo}</td>
        <td>${fechaFormateada}</td>
        <td>$${data.venta_total?.toFixed(2) || '0.00'}</td>
        <td>$${totalCostos.toFixed(2)}</td>
        <td>$${(desglose.comision || 0).toFixed(2)}</td>
        <td><strong>$${(desglose.ganancia || 0).toFixed(2)}</strong></td>
        <td>${acciones}</td>
      `;
      proyecciones.appendChild(fila);
    }

    // Mostrar en el historial si ya está cerrado
    if (data.estado === "Cerrado") {
      const real = data.desglose_real || {};
      const totalCostosReales = (real.boletos || 0) + (real.hospedaje || 0) + (real.operador || 0) + (real.tours || 0);
      fila.innerHTML = `
        <td>${data.codigo}</td>
        <td>${fechaFormateada}</td>
        <td>$${data.venta_total?.toFixed(2) || '0.00'}</td>
        <td>$${totalCostosReales.toFixed(2)}</td>
        <td>$${(real.comision || 0).toFixed(2)}</td>
        <td><strong>$${(real.ganancia || 0).toFixed(2)}</strong></td>
        <td>${data.fecha_cierre ? formatoFecha(data.fecha_cierre) : '-'}</td>
      `;
      historicos.appendChild(fila);
    }
  });
}

  window.addEventListener("DOMContentLoaded", cargarCostos);
</script>
</body>
</html>
