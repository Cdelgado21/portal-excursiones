<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cat√°logo de Tours</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eaf4f4;
      margin: 0; padding: 40px;
    }
    .container {
      background: #fff;
      max-width: 900px;
      margin: auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; color: #02535a; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, textarea {
      width: 100%; padding: 10px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      background: #02535a; color: white;
      padding: 10px 20px; border: none; border-radius: 6px;
      font-size: 16px; margin-top: 20px; cursor: pointer;
    }
    table {
      width: 100%; border-collapse: collapse; margin-top: 30px;
    }
    th, td {
      border: 1px solid #ccc; padding: 10px; text-align: left;
    }
    th { background-color: #02535a; color: white; }
    .mensaje { margin-top: 15px; font-weight: bold; text-align: center; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>‚ûï Agregar Tour al Cat√°logo</h2>
    <form id="form-tours">
      <label>Nombre del Tour:</label>
      <input type="text" name="nombre_tour" required>
      
      <label>Incluye:</label>
      <textarea name="incluye" required></textarea>

      <label>Itinerario:</label>
      <textarea name="itinerario" required></textarea>

      <label>No Incluye:</label>
      <textarea name="no_incluye"></textarea>

      <label>Pol√≠ticas:</label>
      <textarea name="politicas"></textarea>

      <label>Precio Base:</label>
      <input type="number" name="precio_base" required>

      <button type="submit">Guardar Tour</button>
    </form>

    <div class="mensaje" id="mensaje"></div>

    <h2>üìã Tours Registrados</h2>
    <div id="tabla-tours">Cargando tours...</div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyGOULYc5d5Qu9a7wALXqP37C6O2Cz8yz6EHMvkMPwSN5ipWxCIiUv2fatQA8KTdc7kFg/exec";

    document.getElementById("form-tours").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(e.target));
      formData.tipo = "nuevo_tour";

      const mensaje = document.getElementById("mensaje");
      mensaje.textContent = "Enviando...";
      mensaje.className = "mensaje";

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(formData),
        headers: { "Content-Type": "application/json" }
      })
      .then(r => r.json())
      .then(data => {
        if (data.success) {
          mensaje.textContent = "‚úÖ Tour agregado correctamente.";
          mensaje.classList.add("success");
          e.target.reset();
          cargarTours();
        } else {
          mensaje.textContent = "‚ùå Error al guardar el tour.";
          mensaje.classList.add("error");
        }
      })
      .catch(err => {
        mensaje.textContent = "‚ùå Error de conexi√≥n.";
        mensaje.classList.add("error");
      });
    });

    function cargarTours() {
      fetch(`${scriptURL}?accion=ver_catalogo`)
        .then(res => res.json())
        .then(tours => {
          let html = `<table><thead>
            <tr><th>Nombre</th><th>Incluye</th><th>Itinerario</th><th>Precio Base</th></tr>
          </thead><tbody>`;
          tours.forEach(row => {
            html += `<tr>
              <td>${row.nombre}</td>
              <td>${row.incluye}</td>
              <td>${row.itinerario}</td>
              <td>$${row.precio_base}</td>
            </tr>`;
          });
          html += `</tbody></table>`;
          document.getElementById("tabla-tours").innerHTML = html;
        })
        .catch(() => {
          document.getElementById("tabla-tours").innerText = "‚ùå No se pudo cargar el cat√°logo.";
        });
    }

    cargarTours();
  </script>
</body>
</html>
