<body>
  <header>

  <div class="tabs">

  <div class="section active" id="viaje">
    <label>Destino</label>
    <input id="destino">
    <label>Fechas</label>
    <input id="fechas">
    <label>Adultos</label>

    <label>Ni√±os</label>
    <input id="ninos" type="number">
    <label>Beb√©s</label>
    <input id="bebes" type="number">
    <label>Observaciones</label>
    <textarea id="observaciones"></textarea>
  </div>

  <div class="section" id="vuelos">
    <label>Vuelo de Ida</label>
    <textarea id="vuelo_ida"></textarea>
    <label>Vuelo de Vuelta</label>
    <textarea id="vuelo_vuelta"></textarea>
    <label>Equipaje</label>
    <textarea id="equipaje"></textarea>

  <div class="section" id="incluye">
    <label>Lo que incluye</label>
    <textarea id="incluye"></textarea>
    <label>Lo que no incluye</label>
    <textarea id="no_incluye"></textarea>

  <div class="section" id="itinerario">
    <label>Itinerario por d√≠as</label>
    <textarea id="itinerario_tours" placeholder="D√≠a 1: Llegada a Medell√≠n
D√≠a 2: City Tour y Comuna 13"></textarea>

  </div>

  <div class="section" id="precios">
    <label>Precio por adulto</label>
    <input id="precio_adulto" type="number">

    <input id="precio_nino" type="number">

    <input id="precio_bebe" type="number">

    <input id="total">
    <label>Monto de reserva</label>
    <input id="monto_reserva">
  </div>

  <div class="section" id="politicas">
    <label>Pol√≠ticas y condiciones</label>
    <textarea id="politicas"></textarea>
  </div>

  <div class="buttons">
    <button onclick="guardar()">Guardar cambios</button>
    <button onclick="descargarPDF()">Descargar PDF</button>

  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDUEZgkW-3HbZu2BLej4v0mbDHZf2vRo8",
      authDomain: "tours-460717.firebaseapp.com",
      projectId: "tours-460717"
    };
    firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const params = new URLSearchParams(window.location.search);
  const numeroCotizacion = params.get("numero"); // URL debe tener ?numero=COT-027-2025

  async function cargarCotizacionPorNumero() {
    if (!numeroCotizacion) return alert("N√∫mero de cotizaci√≥n no especificado.");

    const snapshot = await db.collection("cotizaciones").where("numero", "==", numeroCotizacion).get();
    if (snapshot.empty) return alert("Cotizaci√≥n no encontrada.");

    const doc = snapshot.docs[0];
    const data = doc.data();
    const id = doc.id;
    window.idCotizacion = id;

    // T√≠tulo
    document.getElementById("tituloCotizacion").textContent = `Detalle de Cotizaci√≥n ${data.numero || ''}`;

    // Llenar campos
    const campos = ["destino", "fechas", "adultos", "ninos", "bebes", "telefono", "embajador", "vuelo_ida", "vuelo_vuelta", "equipaje", "hotel", "incluye", "no_incluye", "itinerario_tours", "tours_opcionales", "precio_adulto", "precio_nino", "precio_bebe", "total", "monto_reserva", "politicas"];
    campos.forEach(campo => {
      const el = document.getElementById(campo);
      if (el) el.value = data[campo] || '';
    });

    // Cargar datos del destino desde colecci√≥n tours
    cargarDatosDelDestino(data.destino);
  }

  async function cargarDatosDelDestino(nombreDestino) {
    const snapshot = await db.collection("tours").where("nombre", "==", nombreDestino).get();
    if (snapshot.empty) return;

    const tour = snapshot.docs[0].data();
    document.getElementById("incluye").value = tour.incluye || '';
    document.getElementById("politicas").value = tour.politicas || '';
    document.getElementById("precio_adulto").value = tour.precio_adulto || '';
    document.getElementById("precio_nino").value = tour.precio_nino || '';
    document.getElementById("precio_bebe").value = tour.precio_bebe || '';
  }

  // Cambiar destino manualmente
  document.getElementById("destino").addEventListener("change", e => {
    cargarDatosDelDestino(e.target.value);
  });

  window.onload = cargarCotizacionPorNumero;
<script>
    const campos = ["destino", "fechas", "adultos", "ninos", "bebes", "observaciones", "vuelo_ida", "vuelo_vuelta", "equipaje", "hotel", "incluye", "no_incluye", "itinerario_tours", "tours_opcionales", "precio_adulto", "precio_nino", "precio_bebe", "total", "monto_reserva", "politicas"];

    async function cargar() {
      const doc = await db.collection("cotizaciones").doc(id).get();
      if (!doc.exists) return alert("No encontrada");
      const data = doc.data();
      document.getElementById("tituloCotizacion").textContent = `Detalle de Cotizaci√≥n ${data.numero || ''}`;
      campos.forEach(campo => {
        if (document.getElementById(campo)) {
          document.getElementById(campo).value = data[campo] || '';
        }
      });
    }

    async function guardar() {
      const datos = {};
      campos.forEach(campo => {
        const el = document.getElementById(campo);
        if (el) datos[campo] = el.value;
      });
      await db.collection("cotizaciones").doc(id).update(datos);
      alert("‚úÖ Cotizaci√≥n actualizada correctamente.");
    }

    function descargarPDF() {
      window.print();
    }

    function enviarCorreo() {
      alert("üöß Funcionalidad de correo pendiente de implementaci√≥n.");
    }

    document.querySelectorAll(".tab").forEach(tab => {
      tab.addEventListener("click", () => {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
        tab.classList.add("active");
        document.getElementById(tab.getAttribute("data-tab")).classList.add("active");
      });
    });

    cargar();
  </script>
</body>
</html>
