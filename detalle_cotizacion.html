<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle de Cotización</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f7f7;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #02535a;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .tabs {
      display: flex;
      background-color: #02535a;
    }
    .tabs button {
      flex: 1;
      padding: 14px 16px;
      cursor: pointer;
      background-color: #02535a;
      border: none;
      outline: none;
      color: white;
      font-weight: bold;
    }
    .tabs button.active {
      background-color: #f49859;
    }
    .tab-content {
      display: none;
      padding: 20px;
      background: white;
    }
    .tab-content.active {
      display: block;
    }
    .section {
      margin-bottom: 20px;
    }
    .section label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    .section input, .section textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .footer-buttons {
      text-align: center;
      margin-top: 30px;
    }
    .footer-buttons button {
      padding: 10px 20px;
      margin: 5px;
      background-color: #02535a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>Detalle de Cotización - <span id="cotizacionNum">COT-XXX-2025</span></h1>
</header>

<div class="tabs">
  <button class="tab-button active" onclick="mostrarTab('viaje')">Información del viaje</button>
  <button class="tab-button" onclick="mostrarTab('vuelos')">Vuelos</button>
  <button class="tab-button" onclick="mostrarTab('hotel')">Hotel</button>
  <button class="tab-button" onclick="mostrarTab('incluye')">Incluye / No Incluye</button>
  <button class="tab-button" onclick="mostrarTab('itinerario')">Itinerario</button>
  <button class="tab-button" onclick="mostrarTab('precios')">Precios</button>
</div>

<div id="viaje" class="tab-content active">
  <div class="section">
    <label>Destino:</label>
    <input type="text" id="destino">
    <label>Fechas:</label>
    <input type="text" id="fechas">
    <label>Cantidad Adultos:</label>
    <input type="number" id="adultos">
    <label>Cantidad Niños:</label>
    <input type="number" id="ninos">
    <label>Cantidad Bebés:</label>
    <input type="number" id="bebes">
  </div>
</div>

<div id="vuelos" class="tab-content">
  <div class="section">
    <label>Vuelo de ida:</label>
    <textarea id="vuelo_ida"></textarea>
    <label>Vuelo de regreso:</label>
    <textarea id="vuelo_vuelta"></textarea>
    <label>Equipaje:</label>
    <textarea id="equipaje"></textarea>
  </div>
</div>

<div id="hotel" class="tab-content">
  <div class="section">
    <label>Nombre del hotel:</label>
    <input type="text" id="hotel">
    <label>Ubicación o detalles:</label>
    <textarea id="hotel_detalles"></textarea>
  </div>
</div>

<div id="incluye" class="tab-content">
  <div class="section">
    <label>Incluye:</label>
    <textarea id="incluye"></textarea>
    <label>No Incluye:</label>
    <textarea id="no_incluye"></textarea>
  </div>
</div>

<div id="itinerario" class="tab-content">
  <div class="section">
    <label>Itinerario de Tours (Día 1, Día 2, ...):</label>
    <textarea id="itinerario_tours"></textarea>
  </div>
</div>

<div id="precios" class="tab-content">
  <div class="section">
    <label>Precio por adulto:</label>
    <input type="number" id="precio_adulto">
    <label>Precio por niño:</label>
    <input type="number" id="precio_nino">
    <label>Precio por bebé:</label>
    <input type="number" id="precio_bebe">
    <label>Total general:</label>
    <input type="number" id="total_general">
    <label>Monto de reserva:</label>
    <input type="number" id="monto_reserva">
  </div>
</div>

<div class="footer-buttons">
  <button onclick="guardarCotizacion()">Guardar</button>
  <button onclick="descargarPDF()">Descargar PDF</button>
</div>

<script>
  function mostrarTab(tabId) {
    document.querySelectorAll('.tab-content').forEach(div => div.classList.remove('active'));
    document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');
    event.target.classList.add('active');
  }

  function guardarCotizacion() {
    alert("Simulación de guardado. Esta función se conectará con Firebase.");
  }

  function descargarPDF() {
    alert("Simulación de descarga. Esto generará un PDF para el cliente.");
  }
</script>

</body>
</html>
