<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Excursiones Delgado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eaf4f4;
      margin: 0;
      padding: 0;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .login-container img {
      width: 180px;
      margin-bottom: 20px;
    }

    h2 {
      color: #02535a;
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #02535a;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .frase {
      margin-top: 30px;
      font-style: italic;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://excursionesdelgado.com/logo.png" alt="Excursiones Delgado">
    <h2>Iniciar sesi√≥n</h2>
    <input type="text" id="usuario" placeholder="Usuario">

    <button onclick="validarLogin()">Entrar</button>
    <div class="frase">

  </div>

  <script>
    function validarLogin() {
      const usuario = document.getElementById("usuario").value.trim();
      const clave = document.getElementById("clave").value.trim();

      if (usuario === "admin" && clave === "excursiones") {

</body>
</html>
