<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Factura de Reserva</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f7f7;
      margin: 0;
      padding: 20px;
    }
    .factura {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 900px;
      margin: auto;
    }
    .encabezado {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
    }
    .titulo {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: #02535a;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    th {
      background: #02535a;
      color: white;
    }
    .botones {
      text-align: center;
      margin-top: 20px;
    }
    .botones button {
      background-color: #02535a;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="factura">
    <div class="titulo">Factura de Reserva</div>
    <div class="encabezado">
      <div>
        <strong>Facturar a:</strong><br>
        <span id="nombreCliente">---</span><br>
        <span id="correoCliente">---</span><br>
        <span id="telefonoCliente">---</span>
      </div>
      <div>
        <strong>Código Reserva:</strong> <span id="codigoReserva">---</span><br>
        <strong>Factura Nº:</strong> <span id="numeroFactura">---</span><br>
        <strong>Fecha Emisión:</strong> <span id="fechaEmision">---</span>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Pago</th>
          <th>Monto</th>
          <th>Fecha</th>
          <th>Importe</th>
          <th>Nota</th>
        </tr>
      </thead>
      <tbody id="tablaPagos">
        <!-- Se llena dinámicamente -->
      </tbody>
    </table>

    <div class="botones">
      <button onclick="alert('Aquí irá el historial')">Ver transacciones</button>
      <button onclick="alert('Aquí se guardará la factura')">Guardar factura</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDUEZkprk7-JHbUz08LJe4y0mDhZfeZvR8",
      authDomain: "tours-460717.firebaseapp.com",
      projectId: "tours-460717",
      storageBucket: "tours-460717.appspot.com",
      messagingSenderId: "1000749333444",
      appId: "1:1000749333444:web:73437891b59a96b6a4c291"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const urlParams = new URLSearchParams(window.location.search);
    const codigoReserva = urlParams.get('reserva');

    async function cargarFactura(codigo) {
      try {
        const docRef = db.collection("reservas").doc(codigo);
        const docSnap = await docRef.get();
        if (!docSnap.exists) {
          alert("Reserva no encontrada.");
          return;
        }

        const data = docSnap.data();

        // Datos cliente
        document.getElementById("nombreCliente").textContent = data.nombre || "No disponible";
        document.getElementById("correoCliente").textContent = data.correo || "No disponible";
        document.getElementById("telefonoCliente").textContent = data.telefono || "No disponible";

        // Datos generales
        document.getElementById("codigoReserva").textContent = codigo;
        document.getElementById("numeroFactura").textContent = data.factura || "FAC-" + codigo.split('-')[1];
        document.getElementById("fechaEmision").textContent = new Date().toLocaleDateString();

        // Pagos
        const tbody = document.getElementById("tablaPagos");
        tbody.innerHTML = ""; // Limpiar

        (data.pagos || []).forEach((pago, i) => {
          const fila = document.createElement("tr");
          fila.innerHTML = `
            <td>Pago #${i + 1}</td>
            <td>$${parseFloat(pago.monto || 0).toFixed(2)}</td>
            <td>${pago.fecha || "-"}</td>
            <td>$${parseFloat(pago.importe || 0).toFixed(2)}</td>
            <td>${pago.nota || ""}</td>
          `;
          tbody.appendChild(fila);
        });

      } catch (error) {
        console.error("Error al cargar factura:", error);
      }
    }

    if (codigoReserva) cargarFactura(codigoReserva);
  </script>
</body>
</html>
