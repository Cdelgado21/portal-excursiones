<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Factura de Reserva</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f7f7;
      margin: 0;
      padding: 20px;
    }
    .factura {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #02535a;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    .total {
      text-align: right;
      font-weight: bold;
    }
    .acciones {
      margin-top: 20px;
      text-align: center;
    }
    .acciones button {
      padding: 10px 20px;
      background-color: #02535a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="factura">
    <h2>Factura de Reserva</h2>
    <p><strong>Cliente:</strong> <span id="nombreCliente">...</span><br>
       <strong>Correo:</strong> <span id="correoCliente">...</span><br>
       <strong>C√≥digo de Reserva:</strong> <span id="codigoReserva">...</span><br>
       <strong>N√∫mero de Factura:</strong> <span id="numeroFactura">...</span>
    </p>

    <table>
      <thead>
        <tr>
          <th>Art√≠culo</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Importe</th>
        </tr>
      </thead>
      <tbody id="tablaArticulos">
        <tr>
          <td>SUPER PROMO CANC√öN 2025</td>
          <td>810.00</td>
          <td>2</td>
          <td>1620.00</td>
        </tr>
        <tr>
          <td>BEB√â</td>
          <td>215.00</td>
          <td>1</td>
          <td>215.00</td>
        </tr>
      </tbody>
      <tfoot>
        <tr><td colspan="3" class="total">Subtotal</td><td>$1835.00</td></tr>
        <tr><td colspan="3" class="total">IVA (0%)</td><td>$0.00</td></tr>
        <tr><td colspan="3" class="total">Total</td><td id="total">$1835.00</td></tr>
      </tfoot>
    </table>

    <div class="acciones">
      <button onclick="mostrarModal()">Registrar Abono</button>
      <button onclick="guardarFactura()">Guardar Factura</button>
    </div>
  </div>

  <div class="modal" id="modalAbono">
    <div class="modal-content">
      <h3>Registrar Abono</h3>
      <label>Monto:</label>
      <input type="number" id="montoAbono" /><br><br>
      <label>M√©todo de Pago:</label>
      <input type="text" id="metodoAbono" /><br><br>
      <label>Fecha:</label>
      <input type="date" id="fechaAbono" /><br><br>
      <button onclick="registrarAbono()">Guardar</button>
      <button onclick="cerrarModal()">Cancelar</button>
    </div>
  </div>

  <script>
    // üîß Configuraci√≥n de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDUEZgkrW-3HbZu2BLej4v0mbDHZf2vRo8",
      authDomain: "tours-460717.firebaseapp.com",
      projectId: "tours-460717",
      storageBucket: "tours-460717.appspot.com",
      messagingSenderId: "1000749333444",
      appId: "1:1000749333444:web:73437891b59a96b6a4c291"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const urlParams = new URLSearchParams(window.location.search);
    const codigoReserva = urlParams.get('reserva');
    document.getElementById("codigoReserva").textContent = codigoReserva;
    document.getElementById("numeroFactura").textContent = Date.now(); // o usar una numeraci√≥n consecutiva

    async function cargarDatosReserva() {
      try {
        const doc = await db.collection("reservas").doc(codigoReserva).get();
        if (doc.exists) {
          const data = doc.data();
          document.getElementById("nombreCliente").textContent = data.nombre || "";
          document.getElementById("correoCliente").textContent = data.correo || "";
        }
      } catch (error) {
        console.error("‚ùå Error al cargar la reserva:", error);
      }
    }

    async function guardarFactura() {
      const factura = {
        nombre: document.getElementById("nombreCliente").textContent,
        correo: document.getElementById("correoCliente").textContent,
        codigoReserva: codigoReserva,
        numeroFactura: document.getElementById("numeroFactura").textContent,
        fecha: new Date().toISOString(),
        articulos: [
          { descripcion: "SUPER PROMO CANC√öN 2025", precio: 810, cantidad: 2 },
          { descripcion: "BEB√â", precio: 215, cantidad: 1 }
        ],
        total: 1835
      };

      try {
        await db.collection("facturas").doc(codigoReserva).set(factura);
        alert("‚úÖ Factura guardada correctamente");
      } catch (error) {
        console.error("‚ùå Error al guardar factura:", error);
      }
    }

    async function registrarAbono() {
      const monto = parseFloat(document.getElementById("montoAbono").value);
      const metodo = document.getElementById("metodoAbono").value;
      const fecha = document.getElementById("fechaAbono").value;

      if (!monto || !metodo || !fecha) return alert("Completa todos los campos");

      const abono = {
        monto,
        metodo,
        fecha,
        creado: new Date().toISOString()
      };

      try {
        await db.collection("facturas").doc(codigoReserva).collection("pagos").add(abono);
        alert("üí≤ Abono registrado correctamente");
        cerrarModal();
      } catch (error) {
        console.error("‚ùå Error al registrar abono:", error);
      }
    }

    function mostrarModal() {
      document.getElementById("modalAbono").style.display = "flex";
    }

    function cerrarModal() {
      document.getElementById("modalAbono").style.display = "none";
    }

    cargarDatosReserva();
  </script>
</body>
</html>
