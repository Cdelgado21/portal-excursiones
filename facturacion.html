<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Factura de Reserva</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arial&display=swap"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f7f7;
      margin: 0;
      padding: 20px;
    }
    .factura {
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 900px;
      margin: auto;
    }
    h2 {
      color: #02535a;
      text-align: center;
    }
    .encabezado {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    .botones {
      margin-top: 20px;
      text-align: center;
    }
    .botones button {
      background-color: #02535a;
      color: white;
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="factura">
    <h2>Factura de Reserva</h2>
    <div class="encabezado">
      <div>
        <strong>Facturar a:</strong><br>
        <span id="nombreCliente">---</span><br>
        <span id="correoCliente">---</span><br>
        <span id="telefonoCliente">---</span>
      </div>
      <div>
        <strong>Código Reserva:</strong> <span id="codigoReserva">---</span><br>
        <strong>Factura N°:</strong> <span id="numeroFactura">---</span><br>
        <strong>Fecha Emisión:</strong> <span id="fechaEmision">---</span>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Pago</th>
          <th>Monto</th>
          <th>Fecha</th>
          <th>Importe</th>
          <th>Nota</th>
        </tr>
      </thead>
      <tbody id="tablaPagos">
        <!-- Pagos aquí -->
      </tbody>
    </table>

    <div class="botones">
      <button onclick="verTransacciones()">Ver transacciones</button>
      <button onclick="guardarFactura()">Guardar factura</button>
    </div>
  </div>

  <script type="module" src="facturacion.js"></script>
</body>
</html>
