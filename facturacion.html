<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facturaci√≥n Excursiones Delgado</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f7f7;
      padding: 20px;
      color: #02535a;
    }
    h2 {
      background-color: #02535a;
      color: white;
      padding: 10px;
      border-radius: 8px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
    }
    button {
      background: #02535a;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .success {
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Registro de Factura</h2>

  <label>Nombre del Cliente</label>
  <input type="text" id="nombreCliente" placeholder="Ej. Juan P√©rez" />

  <label>Correo Electr√≥nico</label>
  <input type="email" id="correoCliente" placeholder="ejemplo@email.com" />

  <label>Nombre del Tour</label>
  <input type="text" id="tour" placeholder="Ej. Medell√≠n Julio 2025" />

  <label>Cantidad de Pasajeros</label>
  <input type="number" id="cantidad" placeholder="Ej. 2" value="1" />

  <label>Precio por Persona ($)</label>
  <input type="number" id="precio" placeholder="Ej. 639" value="0" />

  <label>Total ($)</label>
  <input type="number" id="total" readonly style="background:#e0f7fa; font-weight: bold;" />

  <button onclick="guardarFactura()">üíæ Guardar Factura</button>

  <div id="mensajeExito" class="success"></div>

  <script>
    // Firebase config (ya pegado por vos antes)
    const firebaseConfig = {
      apiKey: "AIzaSyDUEZgkrW-3HbZu2BLej4v0mbDHZf2vRo8",
      authDomain: "tours-460717.firebaseapp.com",
      projectId: "tours-460717",
      storageBucket: "tours-460717.appspot.com",
      messagingSenderId: "1000749333444"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Recalcular total autom√°ticamente
    document.getElementById("cantidad").addEventListener("input", calcularTotal);
    document.getElementById("precio").addEventListener("input", calcularTotal);

    function calcularTotal() {
      const cantidad = parseInt(document.getElementById("cantidad").value) || 0;
      const precio = parseFloat(document.getElementById("precio").value) || 0;
      document.getElementById("total").value = (cantidad * precio).toFixed(2);
    }

    async function guardarFactura() {
      const nombre = document.getElementById("nombreCliente").value;
      const correo = document.getElementById("correoCliente").value;
      const tour = document.getElementById("tour").value;
      const cantidad = parseInt(document.getElementById("cantidad").value);
      const precio = parseFloat(document.getElementById("precio").value);
      const total = parseFloat(document.getElementById("total").value);
      const fecha = new Date().toISOString().split("T")[0];

      if (!nombre || !correo || !tour || !cantidad || !precio || isNaN(total)) {
        alert("Por favor complet√° todos los campos correctamente.");
        return;
      }

      const factura = {
        nombre,
        correo,
        tour,
        cantidad,
        precio,
        total,
        fecha,
        estado: "Pendiente" // Puedes cambiarlo luego
      };

      try {
        await db.collection("facturas").add(factura);
        document.getElementById("mensajeExito").textContent = "‚úÖ Factura guardada correctamente.";
      } catch (e) {
        console.error("Error al guardar:", e);
        alert("‚ùå Hubo un error al guardar la factura.");
      }
    }

    // Inicializar con total
    calcularTotal();
  </script>
</body>
</html>
