  async function cargarTransacciones() {
    const tbody = document.getElementById("tablaTransacciones");
    tbody.innerHTML = "";
    try {
      const snapshot = await db.collection("facturas").doc(codigoReserva).collection("pagos").orderBy("fecha", "desc").get();
      let totalPagado = 0;
      let ultimoPago = "-";
      const totalFactura = 1835;

      snapshot.forEach((doc, index) => {
        const data = doc.data();
        totalPagado += parseFloat(data.monto);
        if (index === 0) ultimoPago = data.fecha;
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${data.fecha}</td>
          <td>${data.nota || "‚Äî"}</td>
          <td style="text-align: right;">$${parseFloat(data.monto).toFixed(2)}</td>
          <td><button onclick="eliminarAbono('${doc.id}')">üóëÔ∏è</button></td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById("resumenSubtotal").textContent = `$${totalFactura.toFixed(2)}`;
      document.getElementById("resumenTotal").textContent = `$${totalFactura.toFixed(2)}`;
      document.getElementById("resumenPagado").textContent = `$${totalPagado.toFixed(2)}`;
      document.getElementById("fechaUltimoPago").textContent = ultimoPago;
      document.getElementById("importeAdeudado").textContent = `$${(totalFactura - totalPagado).toFixed(2)}`;
    } catch (error) {
      console.error("Error al cargar transacciones", error);
    }
  }
async function cargarDatosReserva() {
  try {
    const doc = await db.collection("reservas").doc(codigoReserva).get();
    if (!doc.exists) {
      alert("‚ö†Ô∏è No se encontr√≥ la reserva en la base de datos.");
      return;
    }

    const data = doc.data();
    document.getElementById("nombreCliente").textContent = data.nombreTitular || "---";
    document.getElementById("correoCliente").textContent = data.correo || "---";
    document.getElementById("codigoReserva").textContent = codigoReserva;

    // üî¢ Generar n√∫mero de factura (puede ser el mismo c√≥digo o una combinaci√≥n)
    const a√±o = new Date().getFullYear();
    const numeroFactura = `FAC-${codigoReserva.split('-')[1]}-${a√±o}`;
    document.getElementById("numeroFactura").textContent = numeroFactura;

  } catch (error) {
    console.error("‚ùå Error al cargar datos de la reserva:", error);
  }
}

  async function eliminarAbono(id) {
    if (!confirm("¬øEliminar este abono?")) return;
    try {
      await db.collection("facturas").doc(codigoReserva).collection("pagos").doc(id).delete();
