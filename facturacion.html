<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factura de Reserva</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f7f7;
      margin: 0;
      padding: 20px;
    }
    .factura {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #02535a;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    .total {
      text-align: right;
      font-weight: bold;
    }
    .acciones {
      margin-top: 20px;
      text-align: center;
    }
    .acciones button {
      padding: 10px 20px;
      background-color: #02535a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="factura">
    <h2>Factura de Reserva</h2>
    <p><strong>Cliente:</strong> <span id="nombreCliente"></span><br>
       <strong>Correo:</strong> <span id="correoCliente"></span><br>
       <strong>Código de Reserva:</strong> <span id="codigoReserva"></span><br>
       <strong>Número de Factura:</strong> <span id="numeroFactura"></span>
    </p>

    <table>
      <thead>
        <tr>
          <th>Artículo</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Importe</th>
        </tr>
      </thead>
      <tbody id="tablaArticulos"></tbody>
      <tfoot>
        <tr><td colspan="3" class="total">Subtotal</td><td id="subtotal">$0.00</td></tr>
        <tr><td colspan="3" class="total">IVA (0%)</td><td id="iva">$0.00</td></tr>
        <tr><td colspan="3" class="total">Total</td><td id="total">$0.00</td></tr>
      </tfoot>
    </table>

    <div class="acciones">
      <button onclick="mostrarModal()">Registrar Abono</button>
      <button onclick="guardarFactura()">Guardar Factura</button>
    </div>
  </div>

  <div class="modal" id="modalAbono">
    <div class="modal-content">
      <h3>Registrar Abono</h3>
      <label>Monto:</label>
      <input type="number" id="montoAbono"><br>
      <label>Método de Pago:</label>
      <input type="text" id="metodoAbono"><br>
      <label>Fecha:</label>
      <input type="date" id="fechaAbono"><br>
      <button onclick="registrarAbono()">Guardar</button>
      <button onclick="cerrarModal()">Cancelar</button>
    </div>
  </div>

  <script>
    function mostrarModal() {
      document.getElementById('modalAbono').style.display = 'flex';
    }
    function cerrarModal() {
      document.getElementById('modalAbono').style.display = 'none';
    }
    function guardarFactura() {
      // Aquí se guardaría en Firebase
      alert('Factura guardada (simulado)');
    }
    function registrarAbono() {
      // Aquí se registra el abono en Firebase
      alert('Abono registrado (simulado)');
      cerrarModal();
    }
  </script>
</body>
</html>
